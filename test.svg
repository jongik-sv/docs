  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" width="960" height="540">
    <defs>
      <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#7B68EE"/>
        <stop offset="100%" stop-color="#9370DB"/>
      </linearGradient>
      <filter id="arrowShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.12"/>
      </filter>
    </defs>

    <!-- Background -->
    <rect width="960" height="540" fill="#F8F9FA"/>

    <!-- Header Bar -->
    <rect x="0" y="0" width="960" height="60" fill="url(#headerGradient)"/>

    <!-- Header Title -->
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      Next Level AI : 4 Powers Turning Possibility into Reality
    </text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">
      We must internalize the four powers of AI Creation, Synthesis, Reasoning, and Transfer to secure a competitive edge in an uncertain market.
    </text>

    <!-- Arrow Cycle Group -->
    <g filter="url(#arrowShadow)">
      <!-- Arrow 1: Transfer (Top arc - Left to Right) -->
      <path d="M 350,215 C 390,145 570,145 610,215"
            stroke="#8B7FD4" stroke-width="16" fill="none" stroke-linecap="round"/>
      <!-- Arrowhead 1 -->
      <polygon points="600,200 625,218 598,228" fill="#8B7FD4"/>

      <!-- Arrow 2: Creation (Right arc - Top to Bottom) -->
      <path d="M 645,245 C 715,285 715,355 645,395"
            stroke="#8B7FD4" stroke-width="16" fill="none" stroke-linecap="round"/>
      <!-- Arrowhead 2 -->
      <polygon points="658,385 640,412 630,385" fill="#8B7FD4"/>

      <!-- Arrow 3: Synthesis (Bottom arc - Right to Left) -->
      <path d="M 610,425 C 570,495 390,495 350,425"
            stroke="#8B7FD4" stroke-width="16" fill="none" stroke-linecap="round"/>
      <!-- Arrowhead 3 -->
      <polygon points="360,440 335,422 362,412" fill="#8B7FD4"/>

      <!-- Arrow 4: Reasoning (Left arc - Bottom to Top) -->
      <path d="M 315,395 C 245,355 245,285 315,245"
            stroke="#8B7FD4" stroke-width="16" fill="none" stroke-linecap="round"/>
      <!-- Arrowhead 4 -->
      <polygon points="302,255 320,228 330,255" fill="#8B7FD4"/>
    </g>

    <!-- Arrow Labels on the curve -->
    <text x="480" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6B5CE7">
      Transfer
    </text>
    <text x="700" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6B5CE7" transform="rotate(90, 700, 325)">
      Creation
    </text>
    <text x="480" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6B5CE7">
      Synthesis
    </text>
    <text x="260" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6B5CE7" transform="rotate(-90, 260, 325)">
      Reasoning
    </text>

    <!-- Center Label -->
    <text x="480" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
      Next Level
    </text>
    <text x="480" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
      AI
    </text>

    <!-- Corner Card: Top Left - Translation & Style Transfer -->
    <g transform="translate(20, 100)">
      <circle cx="15" cy="15" r="18" fill="rgba(123,104,238,0.15)"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial" font-size="16" fill="#7B68EE">üåê</text>
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Translation &amp;
      </text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Style Transfer
      </text>
      <text x="0" y="92" font-family="Arial, sans-serif" font-size="9" fill="#666" xml:space="preserve">
        <tspan x="0" dy="0">The proficiency to naturally</tspan>
        <tspan x="0" dy="12">translate between languages and</tspan>
        <tspan x="0" dy="12">adapt the tone and manner of the</tspan>
        <tspan x="0" dy="12">text to suit specific situations.</tspan>
      </text>
    </g>

    <!-- Corner Card: Top Right - Creative Generation -->
    <g transform="translate(770, 100)">
      <circle cx="15" cy="15" r="18" fill="rgba(255,107,107,0.15)"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial" font-size="16" fill="#FF6B6B">üí°</text>
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Creative
      </text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Generation
      </text>
      <text x="0" y="92" font-family="Arial, sans-serif" font-size="9" fill="#666" xml:space="preserve">
        <tspan x="0" dy="0">The ability to produce original</tspan>
        <tspan x="0" dy="12">outputs - such as text, images,</tspan>
        <tspan x="0" dy="12">audio, video, and code that fit a</tspan>
        <tspan x="0" dy="12">specific context.</tspan>
      </text>
    </g>

    <!-- Corner Card: Bottom Right - Summarization & Extraction -->
    <g transform="translate(770, 320)">
      <circle cx="15" cy="15" r="18" fill="rgba(78,205,196,0.15)"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial" font-size="16" fill="#4ECDC4">üìÑ</text>
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Summarization &amp;
      </text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Extraction
      </text>
      <text x="0" y="92" font-family="Arial, sans-serif" font-size="9" fill="#666" xml:space="preserve">
        <tspan x="0" dy="0">The capacity to grasp the context of</tspan>
        <tspan x="0" dy="12">vast data to concisely summarize key</tspan>
        <tspan x="0" dy="12">points and accurately extract</tspan>
        <tspan x="0" dy="12">necessary information.</tspan>
      </text>
    </g>

    <!-- Corner Card: Bottom Left - Reasoning & Problem Solving -->
    <g transform="translate(20, 320)">
      <circle cx="15" cy="15" r="18" fill="rgba(149,225,211,0.15)"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial" font-size="16" fill="#95E1D3">üß†</text>
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Reasoning &amp;
      </text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Problem Solving
      </text>
      <text x="0" y="92" font-family="Arial, sans-serif" font-size="9" fill="#666" xml:space="preserve">
        <tspan x="0" dy="0">The capability to derive solutions for</tspan>
        <tspan x="0" dy="12">complex queries or tasks through</tspan>
        <tspan x="0" dy="12">logical step-by-step reasoning, going</tspan>
        <tspan x="0" dy="12">beyond simple search.</tspan>
      </text>
    </g>

    <!-- Copyright footer -->
    <text x="480" y="532" text-anchor="middle" font-family="Arial" font-size="7" fill="#999">
      Copyright 2026 | This infographic was created using data collected through Google's generative AI, Gemini. The data visualization was designed by Woo Seok Jin.
    </text>
  </svg>

