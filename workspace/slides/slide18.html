<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 12pt 30pt; border-bottom: 1pt solid #E5E5E5; }
.main-title { color: #002452; font-size: 13pt; font-weight: bold; margin: 0; }
.action-title { color: #333333; font-size: 12pt; margin: 6pt 0 0 0; line-height: 1.4; }
.content { flex: 1; padding: 8pt 30pt; display: flex; flex-wrap: wrap; gap: 6pt; align-content: flex-start; }
.request-card { width: 318pt; background: #F8F9FA; border-left: 3pt solid #002452; border-radius: 0 4pt 4pt 0; padding: 6pt 10pt; }
.card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6pt; }
.card-title-row { display: flex; align-items: center; gap: 6pt; }
.card-icon { width: 20pt; height: 20pt; background: #002452; border-radius: 4pt; display: flex; align-items: center; justify-content: center; }
.icon-text { color: #FFFFFF; font-size: 10pt; font-weight: bold; margin: 0; }
.card-title { color: #002452; font-size: 10pt; font-weight: bold; margin: 0; }
.timing-badge { background: #C51F2A; padding: 2pt 6pt; border-radius: 3pt; }
.badge-text { color: #FFFFFF; font-size: 8pt; font-weight: bold; margin: 0; }
.card-items { margin-bottom: 4pt; }
.card-items ul { margin: 0; padding-left: 12pt; }
.card-items li { color: #333333; font-size: 9pt; margin: 1pt 0; }
.card-note { color: #C51F2A; font-size: 8pt; margin: 0; font-style: italic; }
.footer { padding: 8pt 30pt; display: flex; justify-content: space-between; }
.footer-text { color: #666666; font-size: 8pt; margin: 0; }
.page-num { color: #002452; font-size: 8pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <p class="main-title">5. 의사소통 및 협조 요청</p>
  <p class="action-title">원활한 프로젝트 수행을 위해 발주기관의 다음 협조 사항을 요청드립니다.</p>
</div>
<div class="content">
  <div class="request-card">
    <div class="card-header">
      <div class="card-title-row">
        <div class="card-icon"><p class="icon-text">E</p></div>
        <p class="card-title">환경</p>
      </div>
      <div class="timing-badge"><p class="badge-text">착수 시</p></div>
    </div>
    <div class="card-items"><ul><li>프로젝트 룸 (10석 규모)</li><li>네트워크(VPN)</li><li>출입증</li></ul></div>
  </div>
  <div class="request-card">
    <div class="card-header">
      <div class="card-title-row">
        <div class="card-icon"><p class="icon-text">D</p></div>
        <p class="card-title">데이터</p>
      </div>
      <div class="timing-badge"><p class="badge-text">설계/개발</p></div>
    </div>
    <div class="card-items"><ul><li>테스트용 샘플 데이터 제공</li></ul></div>
    <p class="card-note">개인정보 비식별화 필수</p>
  </div>
  <div class="request-card">
    <div class="card-header">
      <div class="card-title-row">
        <div class="card-icon"><p class="icon-text">I</p></div>
        <p class="card-title">인프라</p>
      </div>
      <div class="timing-badge"><p class="badge-text">착수 시</p></div>
    </div>
    <div class="card-items"><ul><li>AWS 계정 및 권한 부여</li><li>개발/스테이징/운영 환경</li></ul></div>
  </div>
  <div class="request-card">
    <div class="card-header">
      <div class="card-title-row">
        <div class="card-icon"><p class="icon-text">P</p></div>
        <p class="card-title">참여</p>
      </div>
      <div class="timing-badge"><p class="badge-text">해당 단계</p></div>
    </div>
    <div class="card-items"><ul><li>요구사항 인터뷰</li><li>UAT 지원</li></ul></div>
    <p class="card-note">현업 담당자 협조</p>
  </div>
</div>
<div class="footer">
  <p class="footer-text">테크솔루션</p>
  <p class="page-num">18</p>
</div>
</body>
</html>
