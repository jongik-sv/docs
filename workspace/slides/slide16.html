<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 16pt 30pt; border-bottom: 1pt solid #E5E5E5; }
.main-title { color: #002452; font-size: 14pt; font-weight: bold; margin: 0; }
.action-title { color: #333333; font-size: 13pt; margin: 8pt 0 0 0; line-height: 1.4; }
.content { flex: 1; padding: 24pt 30pt; display: flex; gap: 16pt; justify-content: center; align-items: center; }
.step-card {
  width: 140pt; background: #FFFFFF; border: 1pt solid #E5E5E5;
  border-radius: 8pt; padding: 16pt; text-align: center;
  box-shadow: 0 2pt 6pt rgba(0,0,0,0.06); position: relative;
}
.step-number {
  position: absolute; top: -14pt; left: 50%; transform: translateX(-50%);
  width: 28pt; height: 28pt; background: #002452; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
}
.number-text { color: #FFFFFF; font-size: 14pt; font-weight: bold; }
.step-icon {
  width: 36pt; height: 36pt; background: #F0F4F8; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  margin: 10pt auto 10pt auto;
}
.icon-char { color: #002452; font-size: 16pt; }
.step-name { color: #002452; font-size: 12pt; font-weight: bold; margin: 0 0 6pt 0; }
.step-desc { color: #333333; font-size: 10pt; margin: 0 0 6pt 0; }
.step-tool { color: #C51F2A; font-size: 9pt; margin: 0; }
.arrow { display: flex; align-items: center; justify-content: center; width: 24pt; }
.arrow-text { color: #4B6580; font-size: 18pt; }
.footer { padding: 10pt 30pt; display: flex; justify-content: space-between; border-top: 1pt solid #E5E5E5; }
.footer-text { color: #666666; font-size: 9pt; margin: 0; }
.page-num { color: #002452; font-size: 9pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <p class="main-title">4. 품질·보안·위험 관리</p>
  <p class="action-title">변경 요청부터 이행까지 4단계 변경 통제 절차를 준수합니다.</p>
</div>
<div class="content">
  <div class="step-card">
    <div class="step-number"><p class="number-text">1</p></div>
    <div class="step-icon"><p class="icon-char">✎</p></div>
    <p class="step-name">변경 요청</p>
    <p class="step-desc">변경요청서(CR) 접수</p>
    <p class="step-tool">Jira 티켓 등록</p>
  </div>
  <div class="arrow"><p class="arrow-text">→</p></div>
  <div class="step-card">
    <div class="step-number"><p class="number-text">2</p></div>
    <div class="step-icon"><p class="icon-char">⚡</p></div>
    <p class="step-name">영향도 분석</p>
    <p class="step-desc">일정/비용/품질 영향 분석</p>
    <p class="step-tool">3일 내 완료</p>
  </div>
  <div class="arrow"><p class="arrow-text">→</p></div>
  <div class="step-card">
    <div class="step-number"><p class="number-text">3</p></div>
    <div class="step-icon"><p class="icon-char">✓</p></div>
    <p class="step-name">승인/반려</p>
    <p class="step-desc">협의체(CCB) 의사결정</p>
    <p class="step-tool">주 1회 정기 회의</p>
  </div>
  <div class="arrow"><p class="arrow-text">→</p></div>
  <div class="step-card">
    <div class="step-number"><p class="number-text">4</p></div>
    <div class="step-icon"><p class="icon-char">▶</p></div>
    <p class="step-name">변경 이행</p>
    <p class="step-desc">승인 사항 반영</p>
    <p class="step-tool">산출물 현행화</p>
  </div>
</div>
<div class="footer">
  <p class="footer-text">테크솔루션</p>
  <p class="page-num">16</p>
</div>
</body>
</html>
