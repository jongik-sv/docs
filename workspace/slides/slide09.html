<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 12pt 30pt; border-bottom: 1pt solid #E5E5E5; }
.main-title { color: #002452; font-size: 13pt; font-weight: bold; margin: 0; }
.action-title { color: #333333; font-size: 12pt; margin: 6pt 0 0 0; line-height: 1.4; }
.content { flex: 1; padding: 12pt 30pt; display: flex; flex-direction: column; align-items: center; }
.client-box { background: #4B6580; padding: 10pt 20pt; border-radius: 6pt; text-align: center; margin-bottom: 8pt; }
.client-label { color: #FFFFFF; font-size: 9pt; margin: 0; opacity: 0.8; }
.client-name { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 3pt 0 0 0; }
.connector { width: 2pt; height: 12pt; background: #4B6580; }
.vendor-section { display: flex; flex-direction: column; align-items: center; }
.vendor-pm { background: #002452; padding: 10pt 20pt; border-radius: 6pt; text-align: center; margin-bottom: 10pt; }
.vendor-label { color: #FFFFFF; font-size: 9pt; margin: 0; opacity: 0.8; }
.vendor-name { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 3pt 0 0 0; }
.vendor-resp { color: #FFFFFF; font-size: 8pt; margin: 3pt 0 0 0; opacity: 0.8; }
.team-row { display: flex; gap: 8pt; }
.team-card { background: #FFFFFF; border: 1pt solid #002452; border-radius: 4pt; padding: 8pt 10pt; text-align: center; width: 90pt; }
.team-role { color: #002452; font-size: 9pt; font-weight: bold; margin: 0; }
.team-name { color: #333333; font-size: 10pt; margin: 3pt 0; }
.team-resp { color: #666666; font-size: 7pt; margin: 0; }
.summary-box { margin-top: 12pt; background: #002452; padding: 6pt 16pt; border-radius: 4pt; display: flex; gap: 16pt; }
.summary-item { color: #FFFFFF; font-size: 11pt; font-weight: bold; margin: 0; }
.footer { padding: 8pt 30pt; display: flex; justify-content: space-between; }
.footer-text { color: #666666; font-size: 8pt; margin: 0; }
.page-num { color: #002452; font-size: 8pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <p class="main-title">3. 프로젝트 조직 및 일정</p>
  <p class="action-title">발주사-수행사 협업 체계로 총 8명의 전문 인력이 78MM를 투입합니다.</p>
</div>
<div class="content">
  <div class="client-box">
    <p class="client-label">발주기관 PM</p>
    <p class="client-name">정민호 부장</p>
  </div>
  <div class="connector"></div>
  <div class="vendor-section">
    <div class="vendor-pm">
      <p class="vendor-label">수행사 PM (특급)</p>
      <p class="vendor-name">김철수 차장</p>
      <p class="vendor-resp">수행 총괄, 품질/위험 관리</p>
    </div>
    <div class="team-row">
      <div class="team-card">
        <p class="team-role">PMO</p>
        <p class="team-name">이영희 과장</p>
        <p class="team-resp">관리 지원</p>
      </div>
      <div class="team-card">
        <p class="team-role">AA (특급)</p>
        <p class="team-name">박준형 책임</p>
        <p class="team-resp">아키텍처</p>
      </div>
      <div class="team-card">
        <p class="team-role">PL (고급)</p>
        <p class="team-name">최수진 선임</p>
        <p class="team-resp">개발 총괄</p>
      </div>
      <div class="team-card">
        <p class="team-role">DBA (고급)</p>
        <p class="team-name">오현우 대리</p>
        <p class="team-resp">DB 설계</p>
      </div>
      <div class="team-card">
        <p class="team-role">QA (중급)</p>
        <p class="team-name">한미영 대리</p>
        <p class="team-resp">테스트</p>
      </div>
    </div>
  </div>
  <div class="summary-box">
    <p class="summary-item">총 8명</p>
    <p class="summary-item">78MM</p>
  </div>
</div>
<div class="footer">
  <p class="footer-text">테크솔루션</p>
  <p class="page-num">9</p>
</div>
</body>
</html>
