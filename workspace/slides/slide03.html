<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 12pt 30pt; border-bottom: 1pt solid #E5E5E5; }
.main-title { color: #002452; font-size: 13pt; font-weight: bold; margin: 0; }
.action-title { color: #333333; font-size: 12pt; margin: 6pt 0 0 0; line-height: 1.4; }
.content { flex: 1; padding: 16pt 30pt; display: flex; justify-content: center; align-items: center; }
.info-card {
  background: #FFFFFF; border: 1pt solid #E5E5E5;
  border-radius: 6pt; width: 480pt; padding: 16pt;
}
.info-row { display: flex; padding: 10pt 0; border-bottom: 1pt solid #F0F0F0; }
.info-row:last-child { border-bottom: none; }
.info-label { width: 120pt; color: #002452; font-size: 12pt; font-weight: bold; margin: 0; }
.info-value { flex: 1; color: #333333; font-size: 12pt; margin: 0; }
.footer { padding: 8pt 30pt; display: flex; justify-content: space-between; }
.footer-text { color: #666666; font-size: 8pt; margin: 0; }
.page-num { color: #002452; font-size: 8pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <p class="main-title">1. 프로젝트 개요</p>
  <p class="action-title">글로벌물류의 차세대 스마트 물류관리 시스템을 12개월간 15억 원 규모로 구축합니다.</p>
</div>
<div class="content">
  <div class="info-card">
    <div class="info-row">
      <p class="info-label">프로젝트명</p>
      <p class="info-value">스마트 물류관리 시스템 구축</p>
    </div>
    <div class="info-row">
      <p class="info-label">발주기관</p>
      <p class="info-value">(주)글로벌물류</p>
    </div>
    <div class="info-row">
      <p class="info-label">수행사</p>
      <p class="info-value">(주)테크솔루션</p>
    </div>
    <div class="info-row">
      <p class="info-label">계약금액</p>
      <p class="info-value">15억 원 (VAT 별도)</p>
    </div>
    <div class="info-row">
      <p class="info-label">계약기간</p>
      <p class="info-value">2025.01.06 ~ 2025.12.31 (12개월)</p>
    </div>
  </div>
</div>
<div class="footer">
  <p class="footer-text">테크솔루션</p>
  <p class="page-num">3</p>
</div>
</body>
</html>
