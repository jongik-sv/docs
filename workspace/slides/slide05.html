<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 12pt 30pt; border-bottom: 1pt solid #E5E5E5; }
.main-title { color: #002452; font-size: 13pt; font-weight: bold; margin: 0; }
.action-title { color: #333333; font-size: 12pt; margin: 6pt 0 0 0; line-height: 1.4; }
.content { flex: 1; padding: 14pt 30pt; display: flex; gap: 20pt; }
.scope-section { flex: 1; }
.section-header { display: flex; align-items: center; gap: 8pt; margin-bottom: 10pt; }
.section-badge { background: #002452; color: #FFFFFF; font-size: 9pt; font-weight: bold; padding: 3pt 8pt; border-radius: 3pt; }
.section-badge-ex { background: #999999; color: #FFFFFF; font-size: 9pt; font-weight: bold; padding: 3pt 8pt; border-radius: 3pt; }
.section-title { color: #002452; font-size: 11pt; font-weight: bold; margin: 0; }
.section-title-ex { color: #666666; font-size: 11pt; font-weight: bold; margin: 0; }
.system-grid { display: flex; flex-wrap: wrap; gap: 8pt; }
.system-card { width: 130pt; border: 2pt solid #002452; border-radius: 6pt; padding: 10pt; text-align: center; }
.system-card-ex { width: 130pt; border: 2pt dashed #999999; border-radius: 6pt; padding: 10pt; text-align: center; background: #F5F5F5; }
.system-code { color: #002452; font-size: 14pt; font-weight: bold; margin: 0; }
.system-code-ex { color: #666666; font-size: 14pt; font-weight: bold; margin: 0; }
.system-name { color: #333333; font-size: 10pt; margin: 4pt 0 2pt 0; }
.system-func { color: #666666; font-size: 8pt; margin: 0; }
.system-note { color: #C51F2A; font-size: 8pt; margin: 3pt 0 0 0; }
.footer { padding: 8pt 30pt; display: flex; justify-content: space-between; }
.footer-text { color: #666666; font-size: 8pt; margin: 0; }
.page-num { color: #002452; font-size: 8pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <p class="main-title">1. 프로젝트 개요</p>
  <p class="action-title">WMS·TMS·OMS·Dashboard 4대 핵심 시스템을 신규 구축하고 기존 ERP와 연동합니다.</p>
</div>
<div class="content">
  <div class="scope-section">
    <div class="section-header">
      <div class="section-badge"><p style="margin:0;color:#FFFFFF;font-size:9pt;">포함 범위</p></div>
      <p class="section-title">신규 구축 시스템</p>
    </div>
    <div class="system-grid">
      <div class="system-card">
        <p class="system-code">WMS</p>
        <p class="system-name">창고관리시스템</p>
        <p class="system-func">입출고, 재고, 피킹/패킹</p>
      </div>
      <div class="system-card">
        <p class="system-code">TMS</p>
        <p class="system-name">배송관리시스템</p>
        <p class="system-func">배차, 경로최적화, 추적</p>
      </div>
      <div class="system-card">
        <p class="system-code">OMS</p>
        <p class="system-name">주문관리시스템</p>
        <p class="system-func">주문접수, 할당, 정산</p>
      </div>
      <div class="system-card">
        <p class="system-code">Dashboard</p>
        <p class="system-name">통합모니터링</p>
        <p class="system-func">실시간 현황, KPI</p>
      </div>
    </div>
  </div>
  <div class="scope-section" style="flex: 0.6;">
    <div class="section-header">
      <div class="section-badge-ex"><p style="margin:0;color:#FFFFFF;font-size:9pt;">제외 범위</p></div>
      <p class="section-title-ex">인터페이스만</p>
    </div>
    <div class="system-grid">
      <div class="system-card-ex">
        <p class="system-code-ex">회계</p>
        <p class="system-name">회계 시스템</p>
        <p class="system-note">I/F만 개발</p>
      </div>
      <div class="system-card-ex">
        <p class="system-code-ex">HR</p>
        <p class="system-name">HR 시스템</p>
        <p class="system-note">I/F만 개발</p>
      </div>
      <div class="system-card-ex">
        <p class="system-code-ex">ERP</p>
        <p class="system-name">기존 ERP</p>
        <p class="system-note">I/F만 개발</p>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <p class="footer-text">테크솔루션</p>
  <p class="page-num">5</p>
</div>
</body>
</html>
