<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 16pt 30pt; border-bottom: 1pt solid #E5E5E5; }
.main-title { color: #002452; font-size: 14pt; font-weight: bold; margin: 0; }
.action-title { color: #333333; font-size: 13pt; margin: 8pt 0 0 0; line-height: 1.4; }
.content { flex: 1; padding: 24pt 30pt; display: flex; gap: 20pt; justify-content: center; align-items: center; }
.strategy-card {
  width: 200pt; background: #FFFFFF; border-radius: 0 8pt 8pt 0;
  box-shadow: 0 4pt 12pt rgba(0,0,0,0.08); position: relative;
  padding: 50pt 16pt 20pt 16pt; text-align: center;
}
.strategy-card.s1 { border-left: 4pt solid #002452; }
.strategy-card.s2 { border-left: 4pt solid #4B6580; }
.strategy-card.s3 { border-left: 4pt solid #C51F2A; }
.number-badge {
  position: absolute; top: -20pt; left: 50%; transform: translateX(-50%);
  width: 40pt; height: 40pt; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
}
.number-badge.s1 { background: #002452; }
.number-badge.s2 { background: #4B6580; }
.number-badge.s3 { background: #C51F2A; }
.badge-text { color: #FFFFFF; font-size: 18pt; font-weight: bold; }
.strategy-title { color: #002452; font-size: 14pt; font-weight: bold; margin: 0 0 12pt 0; }
.strategy-desc { color: #666666; font-size: 11pt; margin: 0; line-height: 1.5; }
.footer { padding: 10pt 30pt; display: flex; justify-content: space-between; border-top: 1pt solid #E5E5E5; }
.footer-text { color: #666666; font-size: 9pt; margin: 0; }
.page-num { color: #002452; font-size: 9pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <p class="main-title">2. 추진 전략 및 방법론</p>
  <p class="action-title">안정적 전환과 혁신적 기능 구현의 균형을 핵심 가치로 3대 전략을 추진합니다.</p>
</div>
<div class="content">
  <div class="strategy-card s1">
    <div class="number-badge s1"><p class="badge-text">01</p></div>
    <p class="strategy-title">단계적 전환 전략</p>
    <p class="strategy-desc">Big Bang 방식이 아닌 모듈별 순차 전환으로 리스크 최소화</p>
  </div>
  <div class="strategy-card s2">
    <div class="number-badge s2"><p class="badge-text">02</p></div>
    <p class="strategy-title">애자일 기반 개발</p>
    <p class="strategy-desc">2주 단위 스프린트로 빠른 피드백과 유연한 대응 체계 구축</p>
  </div>
  <div class="strategy-card s3">
    <div class="number-badge s3"><p class="badge-text">03</p></div>
    <p class="strategy-title">현업 밀착 협업</p>
    <p class="strategy-desc">주 2회 현업 리뷰를 통한 요구사항 정합성 확보 및 품질 보증</p>
  </div>
</div>
<div class="footer">
  <p class="footer-text">테크솔루션</p>
  <p class="page-num">6</p>
</div>
</body>
</html>
