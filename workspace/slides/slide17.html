<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 12pt 30pt; border-bottom: 1pt solid #E5E5E5; }
.main-title { color: #002452; font-size: 13pt; font-weight: bold; margin: 0; }
.action-title { color: #333333; font-size: 12pt; margin: 6pt 0 0 0; line-height: 1.4; }
.content { flex: 1; padding: 12pt 30pt; }
.meeting-list { }
.meeting-item { margin-bottom: 12pt; }
.item-header { display: flex; align-items: center; gap: 8pt; margin-bottom: 4pt; }
.item-badge { background: #002452; padding: 3pt 8pt; border-radius: 3pt; }
.badge-text { color: #FFFFFF; font-size: 9pt; font-weight: bold; margin: 0; }
.item-title { color: #002452; font-size: 11pt; font-weight: bold; margin: 0; }
.item-schedule { color: #C51F2A; font-size: 10pt; margin: 0; font-weight: bold; }
.item-sub-wrap { padding-left: 10pt; border-left: 2pt solid #E5E5E5; margin-top: 3pt; }
.item-sub { color: #666666; font-size: 9pt; margin: 0; }
.footer { padding: 8pt 30pt; display: flex; justify-content: space-between; }
.footer-text { color: #666666; font-size: 8pt; margin: 0; }
.page-num { color: #002452; font-size: 8pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <p class="main-title">5. 의사소통 및 협조 요청</p>
  <p class="action-title">일일/주간/월간/스프린트 4가지 주기로 체계적인 보고 및 회의 체계를 운영합니다.</p>
</div>
<div class="content">
  <div class="meeting-list">
    <div class="meeting-item">
      <div class="item-header">
        <div class="item-badge"><p class="badge-text">일일</p></div>
        <p class="item-title">일일 스탠드업</p>
        <p class="item-schedule">매일 09:30, 개발팀</p>
      </div>
      <div class="item-sub-wrap"><p class="item-sub">진행 현황 공유, 블로커 식별 및 해결</p></div>
    </div>
    <div class="meeting-item">
      <div class="item-header">
        <div class="item-badge"><p class="badge-text">주간</p></div>
        <p class="item-title">주간보고</p>
        <p class="item-schedule">매주 금 14:00, PM 및 발주PM</p>
      </div>
      <div class="item-sub-wrap"><p class="item-sub">주간 실적/계획, 이슈 및 리스크 공유</p></div>
    </div>
    <div class="meeting-item">
      <div class="item-header">
        <div class="item-badge"><p class="badge-text">월간</p></div>
        <p class="item-title">월간보고</p>
        <p class="item-schedule">매월 말, 경영진</p>
      </div>
      <div class="item-sub-wrap"><p class="item-sub">마일스톤 점검, 주요 리스크 보고</p></div>
    </div>
    <div class="meeting-item">
      <div class="item-header">
        <div class="item-badge"><p class="badge-text">격주</p></div>
        <p class="item-title">스프린트 리뷰</p>
        <p class="item-schedule">격주 금, 전체 참석</p>
      </div>
      <div class="item-sub-wrap"><p class="item-sub">개발 결과물 데모, 피드백 수렴</p></div>
    </div>
  </div>
</div>
<div class="footer">
  <p class="footer-text">테크솔루션</p>
  <p class="page-num">17</p>
</div>
</body>
</html>
