<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #002452; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  position: relative;
}
.top-bar {
  position: absolute; top: 0; left: 0; right: 0; height: 6pt;
  background: #C51F2A;
}
.title-box {
  text-align: center; margin-bottom: 30pt;
}
h1 {
  color: #FFFFFF; font-size: 36pt; font-weight: bold;
  margin: 0; line-height: 1.3;
}
.subtitle {
  color: #B7D0D4; font-size: 16pt; margin-top: 24pt;
}
.bottom-bar {
  position: absolute; bottom: 30pt; left: 0; right: 0;
  display: flex; justify-content: center;
}
.logo-text {
  color: #4B6580; font-size: 10pt;
}
</style>
</head>
<body>
<div class="top-bar"></div>
<div class="title-box">
  <h1>스마트 물류관리 시스템<br>구축 프로젝트 수행계획서</h1>
  <p class="subtitle">(주)테크솔루션 I 2025.01.10</p>
</div>
<div class="bottom-bar">
  <p class="logo-text">TECH SOLUTIONS</p>
</div>
</body>
</html>
