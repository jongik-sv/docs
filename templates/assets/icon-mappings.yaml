# 키워드-아이콘 매핑 테이블
# PPT 생성 시 콘텐츠 키워드를 분석하여 적절한 아이콘 자동 추천
#
# 사용법:
# 1. 슬라이드 콘텐츠에서 키워드 추출
# 2. mappings에서 매칭되는 아이콘 검색
# 3. react-icons에서 래스터라이즈하여 PNG 생성
#
# react-icons 패키지:
# - fa: Font Awesome
# - hi: Heroicons
# - ai: Ant Design Icons
# - bi: Bootstrap Icons
# - fi: Feather Icons
# - gi: Game Icons
# - md: Material Design Icons
# - ri: Remix Icons
# - si: Simple Icons (브랜드)

mappings:
