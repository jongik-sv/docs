# Coral Energy Theme
# Source: 2025 Vibrant Presentation Trends
# Reference: https://venngage.com/blog/blue-color-palettes/

theme:
  id: coral-energy
  name: "Coral Energy"
  description: "네이비와 코랄의 에너지 넘치는 대비 테마"

colors:
  primary: "#3D5A80"      # 주요 강조색 (네이비 블루)
  secondary: "#98C1D9"    # 보조 강조색 (라이트 블루)
  accent: "#EE6C4D"       # 하이라이트 (코랄 오렌지)
  background: "#E0FBFC"   # 배경색 (아이스 블루)
  surface: "#FFFFFF"      # 카드/패널 배경
  dark_text: "#293241"    # 본문 텍스트
  light: "#FFFFFF"        # 밝은 텍스트
  gray: "#8B9DAF"         # 음소거 요소

typography:
  heading_font: "Arial"
  body_font: "Arial"
  korean_font: "Malgun Gothic"

style_hints:
  rounded_corners: 8
  shadow_blur: 4
