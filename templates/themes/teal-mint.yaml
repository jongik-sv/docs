# Teal Mint Theme
# Source: 2025 Fresh & Modern Presentation Trends
# Reference: https://slidebazaar.com/blog/powerpoint-color-themes/

theme:
  id: teal-mint
  name: "Teal Mint"
  description: "청량한 민트와 틸의 신선한 테마"

colors:
  primary: "#0D7377"      # 주요 강조색 (틸)
  secondary: "#14A3A8"    # 보조 강조색 (민트 틸)
  accent: "#50D890"       # 하이라이트 (민트 그린)
  background: "#FFFFFF"   # 배경색
  surface: "#E8F6F3"      # 카드/패널 배경
  dark_text: "#212F3D"    # 본문 텍스트
  light: "#FFFFFF"        # 밝은 텍스트
  gray: "#7B9A95"         # 음소거 요소

typography:
  heading_font: "Arial"
  body_font: "Arial"
  korean_font: "Malgun Gothic"

style_hints:
  rounded_corners: 10
  shadow_blur: 4
