# Sunset Orange Theme
# Source: 2025 Energetic Presentation Trends
# Reference: https://slidebazaar.com/blog/powerpoint-color-themes/

theme:
  id: sunset-orange
  name: "Sunset Orange"
  description: "활력 넘치는 오렌지와 다크 톤의 에너지 테마"

colors:
  primary: "#F96D00"      # 주요 강조색 (비비드 오렌지)
  secondary: "#FF8C42"    # 보조 강조색 (소프트 오렌지)
  accent: "#222831"       # 하이라이트 (다크)
  background: "#FFFFFF"   # 배경색
  surface: "#F2F2F2"      # 카드/패널 배경
  dark_text: "#222831"    # 본문 텍스트
  light: "#FFFFFF"        # 밝은 텍스트
  gray: "#6C757D"         # 음소거 요소

typography:
  heading_font: "Arial"
  body_font: "Arial"
  korean_font: "Malgun Gothic"

style_hints:
  rounded_corners: 8
  shadow_blur: 6
