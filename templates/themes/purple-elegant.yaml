# Purple Elegant Theme
# Source: 2025 Trendy Purple Palette
# Reference: https://designshack.net/articles/inspiration/powerpoint-color-schemes/

theme:
  id: purple-elegant
  name: "Purple Elegant"
  description: "트렌디한 퍼플과 골드의 우아한 테마"

colors:
  primary: "#5B2C6F"      # 주요 강조색 (딥 퍼플)
  secondary: "#8E44AD"    # 보조 강조색 (라이트 퍼플)
  accent: "#D4AF37"       # 하이라이트 (골드)
  background: "#FFFFFF"   # 배경색
  surface: "#F8F4FC"      # 카드/패널 배경
  dark_text: "#2C3E50"    # 본문 텍스트
  light: "#FFFFFF"        # 밝은 텍스트
  gray: "#95A5A6"         # 음소거 요소

typography:
  heading_font: "Arial"
  body_font: "Arial"
  korean_font: "Malgun Gothic"

style_hints:
  rounded_corners: 8
  shadow_blur: 4
