# Dark Mode Theme
# Source: 2025 Modern Presentation Trends
# Reference: https://slidebazaar.com/blog/powerpoint-color-themes/

theme:
  id: dark-mode
  name: "Dark Mode"
  description: "세련된 다크 배경과 레드 포인트의 모던 테마"

colors:
  primary: "#E33737"      # 주요 강조색 (레드)
  secondary: "#404040"    # 보조 강조색 (다크 그레이)
  accent: "#FFFFFF"       # 하이라이트 (화이트)
  background: "#1A1A1A"   # 배경색 (다크)
  surface: "#292929"      # 카드/패널 배경
  dark_text: "#FFFFFF"    # 본문 텍스트 (다크 모드에서는 화이트)
  light: "#FFFFFF"        # 밝은 텍스트
  gray: "#CCCBCB"         # 음소거 요소

typography:
  heading_font: "Arial"
  body_font: "Arial"
  korean_font: "Malgun Gothic"

style_hints:
  rounded_corners: 4
  shadow_blur: 0
