# Brand New Theme
# Source: PRD v4.9 - Section 6.1

theme:
  id: brandnew
  name: "Brand New"
  description: "신선하고 깔끔한 스카이블루 테마"

colors:
  primary: "#7BA4BC"      # 주요 강조색 (스카이블루)
  secondary: "#A8C5D8"    # 보조 강조색 (밝은 스카이블루)
  accent: "#F5E1DC"       # 하이라이트 (연한 핑크)
  background: "#FFFFFF"   # 배경색
  surface: "#F8FAFB"      # 카드/패널 배경
  dark_text: "#2C3E50"    # 본문 텍스트
  light: "#FFFFFF"        # 밝은 텍스트
  gray: "#95A5A6"         # 음소거 요소

typography:
  heading_font: "Arial"
  body_font: "Arial"
  korean_font: "Malgun Gothic"

style_hints:
  rounded_corners: 8
  shadow_blur: 4
