# Navy Professional Theme
# Source: 2025 Corporate Presentation Trends
# Reference: https://slidebazaar.com/blog/powerpoint-color-themes/

theme:
  id: navy-professional
  name: "Navy Professional"
  description: "격조 있는 네이비 블루와 골드 포인트의 기업용 테마"

colors:
  primary: "#21325E"      # 주요 강조색 (네이비 블루)
  secondary: "#3D5A80"    # 보조 강조색 (미디엄 블루)
  accent: "#F1D00A"       # 하이라이트 (골드 옐로우)
  background: "#FFFFFF"   # 배경색
  surface: "#F0F4F8"      # 카드/패널 배경
  dark_text: "#293241"    # 본문 텍스트
  light: "#FFFFFF"        # 밝은 텍스트
  gray: "#6B7B8C"         # 음소거 요소

typography:
  heading_font: "Arial"
  body_font: "Arial"
  korean_font: "Malgun Gothic"

style_hints:
  rounded_corners: 4
  shadow_blur: 6
