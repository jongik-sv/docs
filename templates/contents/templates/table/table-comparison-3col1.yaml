design_meta:
  quality_score: 8.5
  design_intent: table-comparison-3col
  design_intents:
    - table-comparison
    - feature-matrix
  visual_balance: symmetric
  information_density: high

canvas:
  reference_width: 1920
  reference_height: 1080
  aspect_ratio: "16:9"

layout:
  type: table
  columns: 3
  rows: 6
  header_row: true

background:
  type: solid
  color: "#1A1A1A"

shapes:
  - id: "header-row"
    name: "헤더 행"
    type: table_row
    z_index: 10
    geometry:
      x: 5%
      y: 5%
      cx: 90%
      cy: 12%
    style:
      fill: {type: solid, color: "#1A1A1A"}
    columns:
      - id: "col-1-header"
        icon: {type: app_icon, name: "NotebookLM", style: "3d_glass"}
        title: "노트북LM"
        subtitle: "NotebookLM"
        width: 33%
      - id: "col-2-header"
        icon: {type: app_icon, name: "Gemini", style: "3d_glass"}
        title: "제미나이"
        subtitle: "Gemini App/Canvas"
        width: 33%
      - id: "col-3-header"
        icon: {type: app_icon, name: "Google Slides", style: "3d_glass"}
        title: "구글 슬라이드"
        subtitle: "Gemini Integration"
        width: 33%

  - id: "row-label-column"
    name: "행 라벨 열"
    type: column
    z_index: 5
    geometry:
      x: 0%
      y: 18%
      cx: 8%
      cy: 75%
    style:
      fill: {type: solid, color: "#1A1A1A"}
    labels:
      - {text: "구분", highlight: true}
      - {text: "특징", highlight: false}
      - {text: "품질", highlight: false}
      - {text: "제작", highlight: false}
      - {text: "기능", highlight: false}
      - {text: "한계", highlight: false}

  - id: "data-rows"
    name: "데이터 행들"
    type: table_body
    z_index: 5
    geometry:
      x: 8%
      y: 18%
      cx: 87%
      cy: 75%
    style:
      row_alternate: false
      border: {color: "#333333", width: 1, style: "horizontal"}
      cell_padding: {x: 2%, y: 1%}
    text:
      font_size_ratio: 0.014
      font_color: white
      alignment: left
    rows:
      - cells:
          - "출처 기반의 정보 응축"
          - "이미지 시각화 or 코드 생성"
          - "레이아웃 구성 / 편집성"
      - cells:
          - "논리 구조, 데이터 정확도 매우 우수"
          - "예술적/시각적 완성도 우수"
          - "비즈니스 문서 표준 품질"
      - cells:
          - "업로드한 소스(PDF, 웹 등) 시각화"
          - "프롬프트 기반 생성 (이미지/코드)"
          - "슬라이드 내용 > 인포그래픽 제작"
      - cells:
          - "Studio 패널 > Infographic 메뉴"
          - "대화형 편집 > Canvas 적용"
          - "이미지 > 인포그래픽 메뉴 활용"
      - cells:
          - "이미지 글자 분리 X, 한글 오류"
          - "소스 데이터 정밀도 부족/환각"
          - "미세한 수정 편집 어려움/환각"

  - id: "highlight-cell"
    name: "강조 셀"
    type: table_cell
    z_index: 15
    geometry:
      x: 62%
      y: 52%
      cx: 27%
      cy: 10%
    style:
      text_color: "#00FF00"
      font_weight: bold
    text:
      content: "DB 영구 제거"

gaps:
  global: {column_gap: 0%, row_gap: 0%}
  cell_padding: {x: 2%, y: 1.5%}

spatial_relationships:
  - type: table_grid
    header: header-row
    body: data-rows
    row_labels: row-label-column

groups: []

thumbnail: thumbnails/table/table-comparison-3col1.png

use_for:
  - "제품 비교"
  - "기능 비교"
  - "서비스 비교"
  - "도구 비교"
  - "옵션 비교"

keywords:
  - "테이블"
  - "비교"
  - "3열"
  - "다크테마"
  - "기능"
  - "매트릭스"

expected_prompt: |
  3개의 제품/서비스를 비교하는 테이블 슬라이드를 만들어줘.
  - 다크 테마 배경
  - 헤더에 각 제품의 아이콘과 이름
  - 5-6개 행으로 다양한 기준 비교
  - 강조해야 할 셀은 녹색 텍스트

prompt_keywords: ["테이블", "비교", "3열", "다크", "기능", "제품"]
