# =============================================================================
# LLM 가이드 - 콘텐츠 생성 시 참조
# =============================================================================

llm_guide:
  description: |
    막대 차트를 중심으로 한 데이터 시각화 슬라이드.
    상단에 제목/부제목, 하단에 대형 차트 영역.
    데이터 비교, 추이, 진행률 표시에 적합.

  best_for:
    - 수치 데이터 비교
    - 카테고리별 성과 표시
    - 진행률/달성률 시각화
    - 기간별 추이 (분기별, 월별)

  avoid_for:
    - 텍스트 중심 설명
    - 복잡한 다이어그램
    - 비정량적 정보

  element_count:
    chart_series: 1-3
    categories: 3-8

  # 데이터 바인딩 포인트
  data_slots:
    - slot_id: title
      type: text
      purpose: 슬라이드 제목
      constraints:
        max_chars: 30
        max_lines: 1
      example: 분기별 매출 현황

    - slot_id: subtitle
      type: text
      purpose: 슬라이드 부제목/설명
      constraints:
        max_chars: 50
        max_lines: 1
        allow_empty: true
      example: 2024년 1~3분기 실적

    - slot_id: chart_data
      type: chart
      chart_type: bar
      schema:
        categories:
          type: array
          purpose: X축 카테고리 (분기, 항목명 등)
          example: ["1분기", "2분기", "3분기"]
        series:
          type: array
          items:
            - field: name
              type: text
              purpose: 시리즈 이름
              example: 매출
            - field: values
              type: array
              purpose: 데이터 값
              example: [1200, 1500, 1800]
            - field: color
              type: color_token
              purpose: 시리즈 색상
              example: primary

  # 색상 토큰
  style_tokens:
    bar_primary: primary
    bar_secondary: secondary
    bar_accent: accent
    text_title: primary
    axis_color: gray
    gridline_color: light

# =============================================================================
# OOXML Export 정의 - PPTX 변환 시 사용
# =============================================================================

ooxml_export:
