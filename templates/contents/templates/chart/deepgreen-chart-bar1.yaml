  - id: progress-bar
    type: container
    geometry: {x: 5%, y: 18%, cx: 45%, cy: 2%}
    object_desc: "프로그레스 바, 녹색+회색 2단계"

  - id: chart-area
    type: placeholder
    geometry: {x: 10%, y: 30%, cx: 80%, cy: 65%}
    placeholder_type: CHART
    object_hint:
      category: chart
      semantic: "3계열 그룹화 막대 차트"
      style: grouped-bar

thumbnail: thumbnails/chart/deepgreen-chart-bar1.png

