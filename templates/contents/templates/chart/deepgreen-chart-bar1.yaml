category: chart
version: "4.0"
source: 깔끔이 딥그린.pptx
source_slide_index: 4
design_intent: stats-chart
extraction_mode: content_only

layout:
  type: freeform

zones:
  - id: title-area
    type: placeholder
    geometry: {x: 5%, y: 5%, cx: 40%, cy: 8%}
    placeholder_type: TITLE

  - id: subtitle-area
    type: placeholder
    geometry: {x: 5%, y: 12%, cx: 40%, cy: 5%}
