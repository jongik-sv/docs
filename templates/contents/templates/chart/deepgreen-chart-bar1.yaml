  - 성과 비교
  - 분기별 데이터
  - KPI 시각화

keywords:
  - 차트
  - 막대
  - 그래프
  - 비교
  - 데이터

expected_prompt: |
  막대 차트 슬라이드를 만들어줘.
  - 상단에 제목과 부제목
  - 3계열 그룹화 막대 차트
  - 4개 카테고리 (항목 1~4)
  - 녹색 계열 색상
