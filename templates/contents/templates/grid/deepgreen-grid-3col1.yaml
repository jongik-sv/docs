# =============================================================================
# LLM 가이드 - 콘텐츠 생성 시 참조
# =============================================================================

llm_guide:
  description: |
    6개의 카드로 구성된 3열 그리드 레이아웃.
    상단 3개, 하단 3개의 카드가 대칭으로 배치됨.
    각 카드에는 번호 뱃지, 제목, 설명이 포함됨.

  best_for:
    - 단계별 프로세스 설명 (6단계)
    - 기능/특징 나열
    - 비교 항목 표시
    - 카테고리별 정보 구분

  avoid_for:
    - 5개 이하의 항목 (빈 카드 발생)
    - 7개 이상의 항목 (공간 부족)
    - 긴 텍스트 설명

  element_count:
    fixed: 6
    min: 6
    max: 6

  # 데이터 바인딩 포인트 - LLM이 제공해야 할 데이터
  data_slots:
    - slot_id: title
      type: text
      purpose: 슬라이드 제목
      constraints:
        max_chars: 30
        max_lines: 1
      example: 주요 추진 과제

    - slot_id: subtitle
      type: text
      purpose: 슬라이드 부제목/설명
      constraints:
        max_chars: 50
        max_lines: 1
        allow_empty: true
      example: 2024년 하반기 중점 사항

    - slot_id: cards
      type: array
      count: 6
      item_schema:
        - field: number
          type: text
          purpose: 카드 번호/순서
          example: "1"
        - field: title
          type: text
          purpose: 카드 제목
          constraints:
            max_chars: 20
          example: 디지털 전환
        - field: description
          type: text
          purpose: 카드 설명
          constraints:
            max_chars: 60
            max_lines: 3
          example: |
            분기별 현황보고서를 작성해주세요.
            성과에 대해 간략하게 작성해주세요.

  # 색상 토큰 - 테마에 따라 치환됨
  style_tokens:
    primary_bg: primary        # 카드 배경 (상단 행)
    secondary_bg: dark         # 카드 배경 (하단 행)
    accent_bg: accent          # 번호 뱃지 배경
    text_dark: dark_text       # 카드 제목 텍스트
    text_title: primary        # 슬라이드 제목

# =============================================================================
# OOXML Export 정의 - PPTX 변환 시 사용
# =============================================================================

ooxml_export:
  type: grid
  subtype: card_grid

  # 레이아웃 구조
  layout:
    rows: 2
    cols: 3
    gap_x_pct: 2.0
    gap_y_pct: 3.0
    margin:
      top_pct: 20.0
      bottom_pct: 5.0
      left_pct: 2.0
      right_pct: 2.0

  # 카드 OOXML 구조
  card_template:
    type: group
    elements:
      - type: rounded_rect
        role: background
        corner_radius: 5000  # EMU
        fill_token: primary_bg

      - type: triangle
        role: decoration
        anchor: top-left
        fill_token: primary_bg

      - type: ellipse
        role: number_badge
        anchor: top-left
        offset: {x: -5%, y: -5%}
        size: {w: 4%, h: 8%}
        fill_token: accent_bg
        text_binding: number

      - type: textbox
        role: card_title
        anchor: top-left
        offset: {x: 5%, y: 5%}
        size: {w: 90%, h: 15%}
        text_binding: title
        style:
          font_size_pt: 12
          font_color_token: text_dark
          alignment: left

      - type: textbox
        role: card_description
        anchor: top-left
        offset: {x: 5%, y: 25%}
        size: {w: 90%, h: 50%}
        text_binding: description
        style:
          font_size_pt: 12
          font_color_token: text_dark
          alignment: left

  # 슬라이드 헤더 영역 (제목, 부제목)
  header:
    - type: textbox
      role: slide_title
      position:
        x_pct: 2.73
        y_pct: 3.0
        w_pct: 41.31
        h_pct: 7.29
      text_binding: title
      style:
        font_size_pt: 20
        font_color_token: text_title
        alignment: left

    - type: textbox
      role: slide_subtitle
      position:
        x_pct: 2.88
        y_pct: 10.0
        w_pct: 41.31
        h_pct: 5.05
      text_binding: subtitle
      style:
        font_size_pt: 12
        font_color_token: text_title
        alignment: left

