content_template:
  id: toc-simple1
  name: 목차 (기본)
  description: 번호 + 목차 항목 리스트
  data_type: toc
  version: '3.0'
  migrated_from: toc1
  migrated_at: '2026-01-07T14:25:05.697870'
structure:
  type: numbered-list
  header:
    text: Contents
    position: top-left
    font_size: large
  items:
    format: numbered
    max_items: 7
    columns: 1
    spacing: large
  page_numbers:
    show: true
    position: right
use_for:
- 목차
- 아젠다
- 발표 순서
- 챕터 구성
keywords:
- 목차
- Contents
- 인덱스
- 아젠다
- 순서
- 구성
- toc
html_guide:
  layout: "<div class=\"toc-container\">\n  <h2 class=\"toc-header\">Contents</h2>\n\
    \  <div class=\"toc-list\">\n    <div class=\"toc-item\">\n      <span class=\"\
    number\">01</span>\n      <span class=\"title\">{item_title}</span>\n      <span\
    \ class=\"page\">{page_range}</span>\n    </div>\n    <!-- repeat for each item\
    \ -->\n  </div>\n</div>\n"
  style_notes:
  - 번호는 고정 너비로 정렬
  - 항목간 충분한 간격
  - 페이지 번호는 우측 정렬
  - 현재 섹션 하이라이트 가능
example:
  header: Contents
  items:
  - number: '01'
    title: 사업 개요
    page: 03-05
  - number: '02'
    title: 시장 분석
    page: 06-10
  - number: '03'
    title: 추진 전략
    page: 11-15
  - number: '04'
    title: 실행 계획
    page: 16-20
  - number: '05'
    title: 기대 효과
    page: 21-23
