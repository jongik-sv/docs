id: deepgreen-cover-centered1
name: 딥그린 중앙 정렬 표지
category: cover
version: "4.0"
source: 깔끔이 딥그린.pptx
source_slide_index: 1
design_intent: cover-centered
extraction_mode: full

layout:
  type: freeform

zones:
  - id: top-banner
    type: container
    geometry: {x: 15%, y: 8%, cx: 70%, cy: 6%}
    style_ref: primary-fill
    object_desc: "둥근 모서리 직사각형 배너, 양 끝에 원형 장식, 가로선 연결"

  - id: main-title
    type: placeholder
    geometry: {x: 10%, y: 30%, cx: 80%, cy: 20%}
    placeholder_type: TITLE

  - id: subtitle
    type: placeholder
    geometry: {x: 10%, y: 50%, cx: 80%, cy: 15%}
    placeholder_type: SUBTITLE

  - id: divider-line
    type: container
    geometry: {x: 15%, y: 68%, cx: 70%, cy: 2%}
    object_desc: "가로 구분선, 양 끝에 원형 장식, 중앙에 삼각형 포인트"

  - id: author-info
    type: placeholder
    geometry: {x: 25%, y: 75%, cx: 50%, cy: 8%}
    placeholder_type: BODY

thumbnail: thumbnails/cover/deepgreen-cover-centered1.png

use_for:
  - 프레젠테이션 표지
  - 보고서 표지
  - 제안서 표지

keywords:
  - 표지
  - 타이틀
  - 커버
  - 딥그린
  - 중앙정렬

expected_prompt: |
  표지 슬라이드를 만들어줘.
  - 상단에 녹색 라운드 배너와 카테고리 텍스트
  - 중앙에 큰 제목과 부제목
  - 구분선 아래에 발표자/부서 정보
  - 깔끔한 중앙 정렬 레이아웃
