<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Malgun Gothic', Arial, sans-serif; background: #1E5128; position: relative; overflow: hidden; }
    .banner { position: absolute; top: 0; left: 0; right: 0; height: 8px; background: #4E9F3D; }
    .banner-bottom { position: absolute; bottom: 0; left: 0; right: 0; height: 8px; background: #4E9F3D; }
    .content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 80%; }
    .title { font-size: 42px; color: #FFFFFF; font-weight: bold; margin-bottom: 20px; line-height: 1.3; }
    .subtitle { font-size: 24px; color: #D8E9A8; margin-bottom: 40px; }
    .divider { width: 100px; height: 4px; background: #4E9F3D; margin: 0 auto 30px; }
    .info { color: #FFFFFF; }
    .info p { font-size: 16px; margin-bottom: 8px; opacity: 0.9; }
    .company { font-size: 18px; font-weight: bold; margin-top: 15px; }
    .decoration { position: absolute; right: 0; top: 0; bottom: 0; width: 200px; background: linear-gradient(135deg, transparent 0%, rgba(78,159,61,0.2) 100%); }
  </style>
</head>
<body>
  <div class="banner"></div>
  <div class="decoration"></div>
  <div class="content">
    <p class="title">스마트 물류관리 시스템 구축</p>
    <p class="subtitle">프로젝트 수행계획서</p>
    <div class="divider"></div>
    <div class="info">
      <p class="company">(주)테크솔루션</p>
      <p>2025년 1월</p>
    </div>
  </div>
  <div class="banner-bottom"></div>
</body>
</html>
