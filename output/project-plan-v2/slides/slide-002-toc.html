<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Malgun Gothic', Arial, sans-serif; background: #FFFFFF; position: relative; overflow: hidden; }
    .header { position: absolute; top: 30px; left: 50px; }
    .header h1 { font-size: 28px; color: #1E5128; font-weight: bold; }
    .header-line { width: 60px; height: 4px; background: #4E9F3D; margin-top: 8px; }
    .toc-container { position: absolute; top: 110px; left: 50px; right: 50px; display: flex; gap: 30px; }
    .toc-column { flex: 1; }
    .toc-item { display: flex; align-items: flex-start; margin-bottom: 25px; }
    .toc-num { width: 40px; height: 40px; background: #1E5128; color: #FFFFFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; flex-shrink: 0; }
    .toc-text { margin-left: 15px; }
    .toc-title { font-size: 18px; color: #191A19; font-weight: bold; margin-bottom: 4px; }
    .toc-desc { font-size: 13px; color: #666; line-height: 1.4; }
    .footer { position: absolute; bottom: 20px; right: 50px; font-size: 12px; color: #AAB7B8; }
  </style>
</head>
<body>
  <div class="header">
    <h1>목차</h1>
    <div class="header-line"></div>
  </div>
  <div class="toc-container">
    <div class="toc-column">
      <div class="toc-item">
        <div class="toc-num">01</div>
        <div class="toc-text">
          <p class="toc-title">프로젝트 개요</p>
          <p class="toc-desc">배경, 목적, 범위, 시스템 구성</p>
        </div>
      </div>
      <div class="toc-item">
        <div class="toc-num">02</div>
        <div class="toc-text">
          <p class="toc-title">추진 전략</p>
          <p class="toc-desc">핵심 전략, 방법론, 기술 아키텍처</p>
        </div>
      </div>
      <div class="toc-item">
        <div class="toc-num">03</div>
        <div class="toc-text">
          <p class="toc-title">조직 및 역할</p>
          <p class="toc-desc">R&R, 투입 인력 현황</p>
        </div>
      </div>
    </div>
    <div class="toc-column">
      <div class="toc-item">
        <div class="toc-num">04</div>
        <div class="toc-text">
          <p class="toc-title">일정 계획</p>
          <p class="toc-desc">마스터 일정, 주요 마일스톤</p>
        </div>
      </div>
      <div class="toc-item">
        <div class="toc-num">05</div>
        <div class="toc-text">
          <p class="toc-title">품질/보안 관리</p>
          <p class="toc-desc">품질 보증, 보안 관리, 교육 계획</p>
        </div>
      </div>
      <div class="toc-item">
        <div class="toc-num">06</div>
        <div class="toc-text">
          <p class="toc-title">위험 관리</p>
          <p class="toc-desc">주요 위험 및 대응 방안</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">스마트 물류관리 시스템 구축</div>
</body>
</html>
