<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Malgun Gothic', Arial, sans-serif; background: #FFFFFF; position: relative; overflow: hidden; }
    .header { position: absolute; top: 30px; left: 50px; }
    .header h1 { font-size: 24px; color: #1E5128; font-weight: bold; }
    .header-line { width: 60px; height: 4px; background: #4E9F3D; margin-top: 8px; }
    .grid-container { position: absolute; top: 110px; left: 50px; right: 50px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
    .grid-item { background: #F4F6F6; border-radius: 12px; padding: 25px 20px; text-align: center; border-bottom: 4px solid #4E9F3D; }
    .grid-icon { width: 70px; height: 70px; background: #1E5128; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 18px; font-size: 32px; color: #FFFFFF; }
    .grid-title { font-size: 18px; color: #1E5128; font-weight: bold; margin-bottom: 6px; }
    .grid-subtitle { font-size: 12px; color: #4E9F3D; margin-bottom: 12px; }
    .grid-features { text-align: left; }
    .grid-features li { font-size: 12px; color: #666; margin-bottom: 6px; list-style: none; padding-left: 12px; position: relative; }
    .grid-features li::before { content: ''; position: absolute; left: 0; top: 6px; width: 5px; height: 5px; background: #4E9F3D; border-radius: 50%; }
    .integration-box { position: absolute; bottom: 60px; left: 50px; right: 50px; background: #1E5128; padding: 18px 25px; border-radius: 8px; display: flex; justify-content: center; align-items: center; gap: 50px; }
    .integration-item { color: #FFFFFF; text-align: center; }
    .integration-item p { font-size: 13px; }
    .integration-arrow { color: #4E9F3D; font-size: 24px; }
    .footer { position: absolute; bottom: 20px; right: 50px; font-size: 12px; color: #AAB7B8; }
    .page-num { position: absolute; bottom: 20px; left: 50px; font-size: 12px; color: #AAB7B8; }
  </style>
</head>
<body>
  <div class="header">
    <h1>시스템 구성</h1>
    <div class="header-line"></div>
  </div>
  <div class="grid-container">
    <div class="grid-item">
      <div class="grid-icon">&#128230;</div>
      <p class="grid-title">WMS</p>
      <p class="grid-subtitle">창고관리시스템</p>
      <ul class="grid-features">
        <li>입출고 관리</li>
        <li>재고 관리</li>
        <li>피킹/패킹</li>
      </ul>
    </div>
    <div class="grid-item">
      <div class="grid-icon">&#128666;</div>
      <p class="grid-title">TMS</p>
      <p class="grid-subtitle">배송관리시스템</p>
      <ul class="grid-features">
        <li>배차 관리</li>
        <li>경로 최적화</li>
        <li>실시간 추적</li>
      </ul>
    </div>
    <div class="grid-item">
      <div class="grid-icon">&#128196;</div>
      <p class="grid-title">OMS</p>
      <p class="grid-subtitle">주문관리시스템</p>
      <ul class="grid-features">
        <li>주문 접수</li>
        <li>재고 할당</li>
        <li>정산 처리</li>
      </ul>
    </div>
    <div class="grid-item">
      <div class="grid-icon">&#128200;</div>
      <p class="grid-title">Dashboard</p>
      <p class="grid-subtitle">통합모니터링</p>
      <ul class="grid-features">
        <li>실시간 현황</li>
        <li>KPI 관리</li>
        <li>리포트 생성</li>
      </ul>
    </div>
  </div>
  <div class="integration-box">
    <div class="integration-item"><p>WMS</p></div>
    <span class="integration-arrow">&#8596;</span>
    <div class="integration-item"><p>TMS</p></div>
    <span class="integration-arrow">&#8596;</span>
    <div class="integration-item"><p>OMS</p></div>
    <span class="integration-arrow">&#8596;</span>
    <div class="integration-item"><p>Dashboard</p></div>
  </div>
  <div class="page-num">7 / 24</div>
  <div class="footer">스마트 물류관리 시스템 구축</div>
</body>
</html>
