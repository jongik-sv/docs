<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Malgun Gothic', Arial, sans-serif; background: #1E5128; position: relative; overflow: hidden; }
    .section-label { position: absolute; top: 160px; left: 80px; font-size: 16px; color: rgba(255,255,255,0.6); letter-spacing: 5px; }
    .section-num { position: absolute; top: 185px; left: 80px; font-size: 96px; color: #FFFFFF; font-weight: bold; }
    .section-title { position: absolute; top: 300px; left: 80px; }
    .section-title h1 { font-size: 36px; color: #FFFFFF; font-weight: bold; }
    .title-line { width: 100px; height: 5px; background: #4E9F3D; margin-top: 15px; }
    .decoration { position: absolute; right: 0; top: 0; bottom: 0; width: 250px; background: linear-gradient(135deg, transparent 0%, rgba(78,159,61,0.3) 100%); }
  </style>
</head>
<body>
  <p class="section-label">SECTION</p>
  <p class="section-num">02</p>
  <div class="section-title">
    <h1>추진 전략</h1>
    <div class="title-line"></div>
  </div>
  <div class="decoration"></div>
</body>
</html>
