<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 25pt 40pt 15pt; }
.header h1 { color: #1E293B; font-size: 22pt; margin: 0; font-weight: bold; }
.header p { color: #94A3B8; font-size: 11pt; margin: 4pt 0 0 0; }
.content {
  display: flex; flex: 1; padding: 10pt 40pt 30pt;
  justify-content: center; gap: 30pt;
}
.stat-card {
  background: #F8FAFC; border-radius: 12pt; padding: 25pt 30pt;
  text-align: center; width: 180pt;
  border-top: 4pt solid #2563EB;
}
.stat-card.green { border-top-color: #10B981; }
.stat-card.purple { border-top-color: #8B5CF6; }
.stat-number { margin-bottom: 8pt; }
.stat-number p { color: #2563EB; font-size: 48pt; margin: 0; font-weight: bold; }
.stat-card.green .stat-number p { color: #10B981; }
.stat-card.purple .stat-number p { color: #8B5CF6; }
.stat-unit p { color: #94A3B8; font-size: 14pt; margin: 0; }
.stat-label { margin-top: 15pt; padding-top: 15pt; border-top: 1pt solid #E2E8F0; }
.stat-label h3 { color: #1E293B; font-size: 13pt; margin: 0 0 5pt 0; font-weight: bold; }
.stat-label p { color: #94A3B8; font-size: 10pt; margin: 0; }
.bottom-bar {
  background: #DBEAFE; margin: 0 40pt 30pt; padding: 15pt 25pt;
  border-radius: 8pt; display: flex; justify-content: center; gap: 50pt;
}
.bottom-item p { color: #1E293B; font-size: 11pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <h1>기대효과</h1>
  <p>Expected Benefits</p>
</div>
<div class="content">
  <div class="stat-card">
    <div class="stat-number"><p>30%</p></div>
    <div class="stat-unit"><p>향상</p></div>
    <div class="stat-label">
      <h3>물류 처리 효율</h3>
      <p>처리 속도 및 정확도 개선</p>
    </div>
  </div>
  <div class="stat-card green">
    <div class="stat-number"><p>99.5%</p></div>
    <div class="stat-unit"><p>달성</p></div>
    <div class="stat-label">
      <h3>재고 정확도</h3>
      <p>실시간 재고 추적 시스템</p>
    </div>
  </div>
  <div class="stat-card purple">
    <div class="stat-number"><p>20%</p></div>
    <div class="stat-unit"><p>절감</p></div>
    <div class="stat-label">
      <h3>운영 비용</h3>
      <p>자동화를 통한 비용 절감</p>
    </div>
  </div>
</div>
<div class="bottom-bar">
  <div class="bottom-item"><p>연간 500만건 물류 처리</p></div>
  <div class="bottom-item"><p>국내 Top 5 물류기업</p></div>
  <div class="bottom-item"><p>12개월 프로젝트</p></div>
</div>
</body>
</html>
