<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #2563EB; padding: 20pt 40pt;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0; font-weight: bold; }
.content {
  display: flex; flex: 1; padding: 25pt 40pt 30pt;
}
.column { flex: 1; }
.toc-item {
  display: flex; align-items: flex-start; margin-bottom: 16pt;
}
.number {
  background: #DBEAFE; width: 24pt; height: 24pt; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  margin-right: 12pt; flex-shrink: 0;
}
.number p { color: #2563EB; font-size: 11pt; margin: 0; font-weight: bold; }
.text h2 { color: #1E293B; font-size: 12pt; margin: 0 0 2pt 0; font-weight: bold; }
.text p { color: #94A3B8; font-size: 9pt; margin: 0; }
</style>
</head>
<body>
<div class="header"><h1>목차</h1></div>
<div class="content">
  <div class="column">
    <div class="toc-item">
      <div class="number"><p>1</p></div>
      <div class="text"><h2>프로젝트 개요</h2><p>배경, 목적, 범위</p></div>
    </div>
    <div class="toc-item">
      <div class="number"><p>2</p></div>
      <div class="text"><h2>기대효과</h2><p>핵심 성과 지표</p></div>
    </div>
    <div class="toc-item">
      <div class="number"><p>3</p></div>
      <div class="text"><h2>시스템 범위</h2><p>WMS, TMS, OMS, Dashboard</p></div>
    </div>
    <div class="toc-item">
      <div class="number"><p>4</p></div>
      <div class="text"><h2>추진 전략</h2><p>핵심 전략 및 방법론</p></div>
    </div>
    <div class="toc-item">
      <div class="number"><p>5</p></div>
      <div class="text"><h2>기술 아키텍처</h2><p>기술 스택 및 구성</p></div>
    </div>
  </div>
  <div class="column">
    <div class="toc-item">
      <div class="number"><p>6</p></div>
      <div class="text"><h2>프로젝트 조직</h2><p>역할 및 책임</p></div>
    </div>
    <div class="toc-item">
      <div class="number"><p>7</p></div>
      <div class="text"><h2>마스터 일정</h2><p>단계별 일정 및 마일스톤</p></div>
    </div>
    <div class="toc-item">
      <div class="number"><p>8</p></div>
      <div class="text"><h2>품질/보안 관리</h2><p>품질 보증 및 보안 대책</p></div>
    </div>
    <div class="toc-item">
      <div class="number"><p>9</p></div>
      <div class="text"><h2>위험 관리</h2><p>주요 위험 및 대응 방안</p></div>
    </div>
  </div>
</div>
</body>
</html>
