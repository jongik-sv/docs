<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt; height: 405pt;
      font-family: 'Malgun Gothic', sans-serif;
      background: #FFFFFF;
      padding: 36pt 48pt;
      position: relative;
    }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24pt; }
    .title { font-size: 24pt; font-weight: 700; color: #153325; }
    .page-num { font-size: 12pt; color: #859C80; }
    .comparison { display: flex; gap: 24pt; margin-bottom: 20pt; }
    .column { flex: 1; }
    .column-header {
      padding: 14pt 20pt; border-radius: 8pt 8pt 0 0;
      font-size: 14pt; font-weight: 600; text-align: center;
    }
    .column-header p { color: #FFFFFF; }
    .as-is .column-header { background: #859C80; }
    .to-be .column-header { background: #153325; }
    .column-body { background: #F8FAF9; padding: 20pt; border-radius: 0 0 8pt 8pt; min-height: 180pt; }
    .item { display: flex; align-items: flex-start; margin-bottom: 14pt; font-size: 12pt; color: #374151; }
    .item:last-child { margin-bottom: 0; }
    .bullet { width: 8pt; height: 8pt; border-radius: 50%; margin-right: 12pt; margin-top: 4pt; flex-shrink: 0; }
    .as-is .bullet { background: #859C80; }
    .to-be .bullet { background: #479374; }
    .arrow-container { display: flex; justify-content: center; align-items: center; }
    .arrow { font-size: 24pt; color: #479374; }
    .accent-line { position: absolute; bottom: 0; left: 0; width: 100%; height: 4pt; background: #479374; }
  </style>
</head>
<body>
  <div class="header">
    <p class="title">추진 배경 및 목표</p>
    <p class="page-num">04</p>
  </div>
  <div class="comparison">
    <div class="column as-is">
      <div class="column-header"><p>현황 (AS-IS)</p></div>
      <div class="column-body">
        <div class="item"><div class="bullet"></div><p>10년 이상 운영된 레거시 시스템</p></div>
        <div class="item"><div class="bullet"></div><p>물동량 증가로 처리 속도 저하</p></div>
        <div class="item"><div class="bullet"></div><p>실시간 재고 파악 불가</p></div>
        <div class="item"><div class="bullet"></div><p>타 시스템 연동 한계</p></div>
      </div>
    </div>
    <div class="arrow-container">
      <p class="arrow">→</p>
    </div>
    <div class="column to-be">
      <div class="column-header"><p>목표 (TO-BE)</p></div>
      <div class="column-body">
        <div class="item"><div class="bullet"></div><p>AI 기반 물류 최적화</p></div>
        <div class="item"><div class="bullet"></div><p>실시간 재고/배송 추적</p></div>
        <div class="item"><div class="bullet"></div><p>클라우드 기반 확장성 확보</p></div>
        <div class="item"><div class="bullet"></div><p>통합 모니터링 대시보드</p></div>
      </div>
    </div>
  </div>
  <div class="accent-line"></div>
</body>
</html>
