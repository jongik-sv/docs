<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt; height: 405pt;
      font-family: 'Malgun Gothic', sans-serif;
      background: #FFFFFF;
      padding: 36pt 48pt;
      position: relative;
    }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32pt; }
    .title { font-size: 28pt; font-weight: 700; color: #153325; }
    .page-num { font-size: 12pt; color: #859C80; }
    .toc-container { display: flex; gap: 24pt; }
    .toc-item {
      flex: 1; background: #F8FAF9; border-radius: 8pt;
      padding: 20pt; border-left: 4pt solid #479374;
    }
    .toc-item:nth-child(2) { border-left-color: #22523B; }
    .toc-item:nth-child(3) { border-left-color: #153325; }
    .toc-number { font-size: 32pt; font-weight: 700; color: #479374; margin-bottom: 8pt; }
    .toc-item:nth-child(2) .toc-number { color: #22523B; }
    .toc-item:nth-child(3) .toc-number { color: #153325; }
    .toc-title { font-size: 14pt; font-weight: 600; color: #153325; margin-bottom: 12pt; }
    .toc-items { font-size: 11pt; color: #4B5563; line-height: 1.8; }
    .accent-line {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 4pt; background: #479374;
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="title">목차</p>
    <p class="page-num">02</p>
  </div>
  <div class="toc-container">
    <div class="toc-item">
      <p class="toc-number">01</p>
      <p class="toc-title">프로젝트 개요</p>
      <p class="toc-items">프로젝트 정보<br>추진 배경 및 목표<br>기대 효과</p>
    </div>
    <div class="toc-item">
      <p class="toc-number">02</p>
      <p class="toc-title">시스템 범위</p>
      <p class="toc-items">시스템 구성<br>WMS / TMS / OMS<br>통합 Dashboard</p>
    </div>
    <div class="toc-item">
      <p class="toc-number">03</p>
      <p class="toc-title">추진 전략</p>
      <p class="toc-items">핵심 전략<br>수행 방법론<br>기술 아키텍처</p>
    </div>
  </div>
  <div class="accent-line"></div>
</body>
</html>
