<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt; height: 405pt;
      font-family: 'Malgun Gothic', sans-serif;
      background: #FFFFFF;
      padding: 36pt 48pt;
      position: relative;
    }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 28pt; }
    .title { font-size: 24pt; font-weight: 700; color: #153325; }
    .page-num { font-size: 12pt; color: #859C80; }
    .grid { display: flex; gap: 20pt; }
    .card {
      flex: 1; background: #F8FAF9; border-radius: 8pt;
      padding: 24pt 20pt; text-align: center; border-top: 4pt solid #479374;
    }
    .card:nth-child(2) { border-top-color: #22523B; }
    .card:nth-child(3) { border-top-color: #67B7B5; }
    .card:nth-child(4) { border-top-color: #153325; }
    .card-icon {
      width: 48pt; height: 48pt; background: #153325; border-radius: 50%;
      margin: 0 auto 16pt; display: flex; align-items: center; justify-content: center;
    }
    .card-icon svg { width: 24pt; height: 24pt; fill: #FFFFFF; }
    .card-label { font-size: 11pt; color: #859C80; margin-bottom: 8pt; }
    .card-value { font-size: 16pt; font-weight: 600; color: #153325; }
    .accent-line {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 4pt; background: #479374;
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="title">프로젝트 개요</p>
    <p class="page-num">03</p>
  </div>
  <div class="grid">
    <div class="card">
      <div class="card-icon">
        <svg viewBox="0 0 24 24"><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>
      </div>
      <p class="card-label">발주기관</p>
      <p class="card-value">(주)글로벌물류</p>
    </div>
    <div class="card">
      <div class="card-icon">
        <svg viewBox="0 0 24 24"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/></svg>
      </div>
      <p class="card-label">수행사</p>
      <p class="card-value">(주)테크솔루션</p>
    </div>
    <div class="card">
      <div class="card-icon">
        <svg viewBox="0 0 24 24"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg>
      </div>
      <p class="card-label">계약금액</p>
      <p class="card-value">15억원</p>
    </div>
    <div class="card">
      <div class="card-icon">
        <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/></svg>
      </div>
      <p class="card-label">계약기간</p>
      <p class="card-value">12개월</p>
    </div>
  </div>
  <div class="accent-line"></div>
</body>
</html>
