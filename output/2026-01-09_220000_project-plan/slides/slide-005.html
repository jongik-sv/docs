<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt; height: 405pt;
      font-family: 'Malgun Gothic', sans-serif;
      background: #FFFFFF;
      padding: 36pt 48pt;
      position: relative;
    }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32pt; }
    .title { font-size: 24pt; font-weight: 700; color: #153325; }
    .page-num { font-size: 12pt; color: #859C80; }
    .stats-grid { display: flex; gap: 28pt; justify-content: center; }
    .stat-card {
      flex: 1; max-width: 180pt; text-align: center;
      padding: 28pt 20pt; background: #F8FAF9; border-radius: 12pt; position: relative;
    }
    .stat-card::before {
      content: ''; position: absolute; top: 0; left: 50%;
      transform: translateX(-50%); width: 60pt; height: 4pt; border-radius: 0 0 4pt 4pt;
    }
    .stat-card:nth-child(1)::before { background: #479374; }
    .stat-card:nth-child(2)::before { background: #22523B; }
    .stat-card:nth-child(3)::before { background: #153325; }
    .stat-value { font-size: 48pt; font-weight: 700; margin-bottom: 8pt; }
    .stat-card:nth-child(1) .stat-value { color: #479374; }
    .stat-card:nth-child(2) .stat-value { color: #22523B; }
    .stat-card:nth-child(3) .stat-value { color: #153325; }
    .stat-label { font-size: 13pt; color: #4B5563; margin-top: 4pt; }
    .accent-line { position: absolute; bottom: 0; left: 0; width: 100%; height: 4pt; background: #479374; }
  </style>
</head>
<body>
  <div class="header">
    <p class="title">기대 효과</p>
    <p class="page-num">05</p>
  </div>
  <div class="stats-grid">
    <div class="stat-card">
      <p class="stat-value">30%</p>
      <p class="stat-label">물류 처리 효율 향상</p>
    </div>
    <div class="stat-card">
      <p class="stat-value">99.5%</p>
      <p class="stat-label">재고 정확도 달성</p>
    </div>
    <div class="stat-card">
      <p class="stat-value">20%</p>
      <p class="stat-label">운영 비용 절감</p>
    </div>
  </div>
  <div class="accent-line"></div>
</body>
</html>
