<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt; height: 405pt;
      font-family: 'Malgun Gothic', sans-serif;
      background: #FFFFFF;
      padding: 36pt 48pt;
      position: relative;
    }
    .header {
      display: flex; justify-content: space-between;
      align-items: center; margin-bottom: 24pt;
    }
    .title { font-size: 24pt; font-weight: 700; color: #153325; }
    .page-num { font-size: 12pt; color: #859C80; }
    .grid {
      display: flex; gap: 20pt;
    }
    .card {
      flex: 1;
      background: #F8FAF9;
      border-radius: 8pt;
      padding: 20pt;
      border-top: 4pt solid #479374;
    }
    .card:nth-child(2) { border-top-color: #22523B; }
    .card:nth-child(3) { border-top-color: #153325; }
    .card-icon {
      width: 44pt; height: 44pt;
      border-radius: 8pt;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 14pt;
    }
    .card:nth-child(1) .card-icon { background: #479374; }
    .card:nth-child(2) .card-icon { background: #22523B; }
    .card:nth-child(3) .card-icon { background: #153325; }
    .card-icon svg { width: 24pt; height: 24pt; fill: #FFFFFF; }
    .card-title {
      font-size: 15pt; font-weight: 700;
      color: #153325; margin-bottom: 12pt;
    }
    .card-items {
      font-size: 11pt; color: #4B5563;
      line-height: 1.8;
    }
    .item {
      display: flex; align-items: flex-start;
      margin-bottom: 6pt;
    }
    .bullet {
      width: 6pt; height: 6pt;
      background: #A1BFB4;
      border-radius: 50%;
      margin-right: 8pt;
      margin-top: 5pt;
      flex-shrink: 0;
    }
    .accent-line {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 4pt;
      background: #479374;
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="title">품질/보안/위험 관리</p>
    <p class="page-num">16</p>
  </div>
  <div class="grid">
    <div class="card">
      <div class="card-icon">
        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
      </div>
      <p class="card-title">품질 관리</p>
      <div class="card-items">
        <div class="item"><div class="bullet"></div><p>GitHub PR 필수, 2인 이상 승인</p></div>
        <div class="item"><div class="bullet"></div><p>SonarQube 정적 분석</p></div>
        <div class="item"><div class="bullet"></div><p>시나리오 기반 테스트</p></div>
      </div>
    </div>
    <div class="card">
      <div class="card-icon">
        <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
      </div>
      <p class="card-title">보안 관리</p>
      <div class="card-items">
        <div class="item"><div class="bullet"></div><p>전 인원 보안서약서 징구</p></div>
        <div class="item"><div class="bullet"></div><p>OWASP Top 10 점검</p></div>
        <div class="item"><div class="bullet"></div><p>DB 암호화, DLP 적용</p></div>
      </div>
    </div>
    <div class="card">
      <div class="card-icon">
        <svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
      </div>
      <p class="card-title">위험 관리</p>
      <div class="card-items">
        <div class="item"><div class="bullet"></div><p>변경관리위원회(CCB) 운영</p></div>
        <div class="item"><div class="bullet"></div><p>주간 진척관리</p></div>
        <div class="item"><div class="bullet"></div><p>대체 인력 풀 확보</p></div>
      </div>
    </div>
  </div>
  <div class="accent-line"></div>
</body>
</html>
