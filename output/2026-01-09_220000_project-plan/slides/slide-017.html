<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt; height: 405pt;
      font-family: 'Malgun Gothic', sans-serif;
      background: #153325;
      padding: 32pt 48pt;
      position: relative;
      color: #FFFFFF;
    }
    .header {
      margin-bottom: 18pt;
    }
    .title {
      font-size: 24pt; font-weight: 700;
      margin-bottom: 6pt;
    }
    .subtitle {
      font-size: 12pt; color: #A1BFB4;
    }
    .request-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14pt;
      margin-bottom: 20pt;
    }
    .request-item {
      background: rgba(255,255,255,0.1);
      border-radius: 8pt;
      padding: 14pt 18pt;
    }
    .req-category {
      font-size: 10pt; color: #A1BFB4;
      margin-bottom: 5pt;
    }
    .req-content {
      font-size: 12pt; color: #FFFFFF;
      line-height: 1.4;
    }
    .footer {
      text-align: center;
      padding-top: 14pt;
      border-top: 1pt solid rgba(255,255,255,0.2);
    }
    .thanks {
      font-size: 24pt; font-weight: 700;
      color: #479374;
      margin-bottom: 6pt;
    }
    .contact {
      font-size: 10pt; color: #A1BFB4;
    }
    .accent-bar {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 6pt;
      background: #479374;
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="title">협조 요청 사항</p>
    <p class="subtitle">성공적인 프로젝트 수행을 위해 아래 사항에 대한 협조를 부탁드립니다</p>
  </div>
  <div class="request-grid">
    <div class="request-item">
      <p class="req-category">환경</p>
      <p class="req-content">프로젝트 룸 10석, 네트워크(VPN), 출입증</p>
    </div>
    <div class="request-item">
      <p class="req-category">데이터</p>
      <p class="req-content">테스트용 샘플 데이터 제공 (비식별화 필수)</p>
    </div>
    <div class="request-item">
      <p class="req-category">인프라</p>
      <p class="req-content">AWS 계정 및 권한 부여 (개발/스테이징/운영)</p>
    </div>
    <div class="request-item">
      <p class="req-category">참여</p>
      <p class="req-content">요구사항 인터뷰, UAT 지원 (현업 담당자)</p>
    </div>
  </div>
  <div class="footer">
    <p class="thanks">감사합니다</p>
    <p class="contact">(주)테크솔루션 | PM 김철수 | kim@techsolution.co.kr</p>
  </div>
  <div class="accent-bar"></div>
</body>
</html>
