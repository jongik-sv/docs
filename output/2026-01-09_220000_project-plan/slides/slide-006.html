<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt; height: 405pt;
      font-family: 'Malgun Gothic', sans-serif;
      background: #153325;
      display: flex; align-items: center;
      padding: 0 64pt;
      position: relative;
    }
    .section-number {
      font-size: 120pt; font-weight: 700;
      color: rgba(255,255,255,0.1);
      position: absolute; right: 64pt; line-height: 1;
    }
    .content { z-index: 1; }
    .label { font-size: 12pt; color: #A1BFB4; letter-spacing: 2pt; margin-bottom: 12pt; }
    .title { font-size: 36pt; font-weight: 700; color: #FFFFFF; }
    .accent-bar { width: 60pt; height: 4pt; background: #479374; margin-top: 20pt; }
  </style>
</head>
<body>
  <p class="section-number">01</p>
  <div class="content">
    <p class="label">SECTION</p>
    <p class="title">시스템 범위</p>
    <div class="accent-bar"></div>
  </div>
</body>
</html>
