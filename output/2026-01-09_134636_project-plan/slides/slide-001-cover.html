<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #1E5128;
      position: relative;
      overflow: hidden;
    }
    .label-box {
      position: absolute;
      left: 180pt;
      top: 80pt;
      width: 360pt;
      height: 28pt;
      background: #D8E9A8;
      border-radius: 14pt;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .label-box p {
      font-size: 11pt;
      color: #1E5128;
      font-weight: bold;
    }
    .title-area {
      position: absolute;
      left: 60pt;
      top: 130pt;
      width: 600pt;
      text-align: center;
    }
    .title-area h1 {
      font-size: 36pt;
      color: #FFFFFF;
      font-weight: bold;
      line-height: 1.3;
    }
    .subtitle-area {
      position: absolute;
      left: 60pt;
      top: 220pt;
      width: 600pt;
      text-align: center;
    }
    .subtitle-area p {
      font-size: 16pt;
      color: #D8E9A8;
    }
    .info-area {
      position: absolute;
      left: 60pt;
      bottom: 60pt;
      width: 600pt;
      text-align: center;
    }
    .info-area p {
      font-size: 12pt;
      color: #FFFFFF;
      margin-bottom: 6pt;
    }
    .corner-decor {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 150pt;
      height: 150pt;
      background: rgba(255,255,255,0.1);
      border-radius: 150pt 0 0 0;
    }
  </style>
</head>
<body>
  <div class="corner-decor"></div>
  <div class="label-box">
    <p>PROJECT EXECUTION PLAN</p>
  </div>
  <div class="title-area">
    <h1>스마트 물류관리 시스템 구축</h1>
  </div>
  <div class="subtitle-area">
    <p>프로젝트 수행계획서 (착수보고)</p>
  </div>
  <div class="info-area">
    <p>(주)테크솔루션</p>
    <p>2025.01.06</p>
  </div>
</body>
</html>
