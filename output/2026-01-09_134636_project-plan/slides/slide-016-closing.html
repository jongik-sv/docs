<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #1E5128;
      position: relative;
      overflow: hidden;
    }
    .title-area {
      position: absolute;
      left: 60pt;
      top: 140pt;
      width: 600pt;
      text-align: center;
    }
    .title-area h1 {
      font-size: 48pt;
      color: #FFFFFF;
      font-weight: bold;
      margin-bottom: 20pt;
    }
    .subtitle-area {
      position: absolute;
      left: 60pt;
      top: 220pt;
      width: 600pt;
      text-align: center;
    }
    .subtitle-area p {
      font-size: 16pt;
      color: #D8E9A8;
    }
    .contact-area {
      position: absolute;
      left: 60pt;
      bottom: 60pt;
      width: 600pt;
      text-align: center;
    }
    .contact-box {
      display: inline-block;
      background: rgba(255,255,255,0.15);
      border-radius: 10pt;
      padding: 15pt 40pt;
    }
    .contact-box p {
      font-size: 12pt;
      color: #FFFFFF;
      margin-bottom: 5pt;
    }
    .contact-box .name {
      font-size: 14pt;
      font-weight: bold;
    }
    .corner-decor-tl {
      position: absolute;
      left: 0;
      top: 0;
      width: 120pt;
      height: 120pt;
      background: rgba(255,255,255,0.1);
      border-radius: 0 0 120pt 0;
    }
    .corner-decor-br {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 180pt;
      height: 180pt;
      background: rgba(255,255,255,0.1);
      border-radius: 180pt 0 0 0;
    }
  </style>
</head>
<body>
  <div class="corner-decor-tl"></div>
  <div class="corner-decor-br"></div>
  <div class="title-area">
    <h1>감사합니다</h1>
  </div>
  <div class="subtitle-area">
    <p>Q&A</p>
  </div>
  <div class="contact-area">
    <div class="contact-box">
      <p class="name">PM 김철수</p>
      <p>(주)테크솔루션</p>
    </div>
  </div>
</body>
</html>
