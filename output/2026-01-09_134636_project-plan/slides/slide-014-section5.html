<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #1E5128;
      position: relative;
      overflow: hidden;
    }
    .number-box {
      position: absolute;
      left: 60pt;
      top: 140pt;
      width: 100pt;
    }
    .number-box p {
      font-size: 72pt;
      color: #FFFFFF;
      font-weight: bold;
      opacity: 0.3;
    }
    .title-area {
      position: absolute;
      left: 180pt;
      top: 160pt;
      width: 480pt;
    }
    .title-area h1 {
      font-size: 32pt;
      color: #FFFFFF;
      font-weight: bold;
    }
    .subtitle {
      position: absolute;
      left: 180pt;
      top: 210pt;
      width: 480pt;
    }
    .subtitle p {
      font-size: 14pt;
      color: #D8E9A8;
    }
    .accent-line {
      position: absolute;
      left: 180pt;
      top: 250pt;
      width: 60pt;
      height: 4pt;
      background: #4E9F3D;
    }
    .corner-decor {
      position: absolute;
      right: 0;
      top: 0;
      width: 200pt;
      height: 200pt;
      background: rgba(78,159,61,0.2);
      border-radius: 0 0 0 200pt;
    }
  </style>
</head>
<body>
  <div class="corner-decor"></div>
  <div class="number-box">
    <p>05</p>
  </div>
  <div class="title-area">
    <h1>품질 및 위험 관리</h1>
  </div>
  <div class="subtitle">
    <p>Quality & Risk Management</p>
  </div>
  <div class="accent-line"></div>
</body>
</html>
