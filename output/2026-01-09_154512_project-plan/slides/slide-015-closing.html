<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #1E5128;
      position: relative;
      overflow: hidden;
    }
    .thank-you {
      position: absolute;
      left: 36pt;
      top: 100pt;
      width: 648pt;
      text-align: center;
    }
    .thank-you h1 {
      color: #FFFFFF;
      font-size: 48pt;
      font-weight: bold;
      margin-bottom: 20pt;
    }
    .divider {
      width: 100pt;
      height: 3pt;
      background: #4E9F3D;
      margin: 0 auto 30pt;
    }
    .message {
      position: absolute;
      left: 36pt;
      top: 200pt;
      width: 648pt;
      text-align: center;
    }
    .message p {
      color: #D8E9A8;
      font-size: 16pt;
      line-height: 1.6;
    }
    .company-info {
      position: absolute;
      left: 36pt;
      top: 290pt;
      width: 648pt;
      text-align: center;
    }
    .company-info p.company {
      color: #FFFFFF;
      font-size: 18pt;
      font-weight: bold;
      margin-bottom: 8pt;
    }
    .company-info p.pm {
      color: #D8E9A8;
      font-size: 14pt;
    }
    .accent-box {
      position: absolute;
      right: 0;
      top: 0;
      width: 60pt;
      height: 100%;
      background: #4E9F3D;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="accent-box"></div>
  <div class="thank-you">
    <h1>감사합니다</h1>
    <div class="divider"></div>
  </div>
  <div class="message">
    <p>프로젝트 성공적 완수를 위해</p>
    <p>최선을 다하겠습니다</p>
  </div>
  <div class="company-info">
    <p class="company">(주)테크솔루션</p>
    <p class="pm">PM 김철수</p>
  </div>
</body>
</html>
