<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
    }
    .left-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8pt;
      height: 100%;
      background: #1E5128;
    }
    .page-title {
      position: absolute;
      left: 36pt;
      top: 24pt;
    }
    .page-title h1 {
      color: #1E5128;
      font-size: 22pt;
      font-weight: bold;
    }
    .timeline-container {
      position: absolute;
      left: 36pt;
      top: 80pt;
      width: 648pt;
    }
    .timeline-line {
      position: absolute;
      left: 0;
      top: 40pt;
      width: 100%;
      height: 4pt;
      background: #D8E9A8;
    }
    .timeline-items {
      display: flex;
      justify-content: space-between;
      position: relative;
    }
    .timeline-item {
      text-align: center;
      width: 100pt;
    }
    .timeline-dot {
      width: 20pt;
      height: 20pt;
      background: #1E5128;
      border-radius: 50%;
      margin: 30pt auto 0;
      border: 3pt solid #D8E9A8;
    }
    .timeline-date {
      color: #4E9F3D;
      font-size: 10pt;
      font-weight: bold;
      margin-top: 12pt;
    }
    .timeline-title {
      color: #191A19;
      font-size: 11pt;
      font-weight: bold;
      margin-top: 4pt;
    }
    .timeline-duration {
      color: #AAB7B8;
      font-size: 9pt;
      margin-top: 2pt;
    }
    .milestones {
      position: absolute;
      left: 36pt;
      top: 220pt;
      width: 648pt;
    }
    .milestones h2 {
      color: #1E5128;
      font-size: 14pt;
      margin-bottom: 12pt;
    }
    .milestone-row {
      display: flex;
      gap: 12pt;
    }
    .milestone-item {
      flex: 1;
      background: #F4F6F6;
      border-radius: 6pt;
      padding: 12pt;
      border-left: 3pt solid #4E9F3D;
    }
    .milestone-item p.label {
      color: #4E9F3D;
      font-size: 9pt;
      font-weight: bold;
    }
    .milestone-item p.content {
      color: #191A19;
      font-size: 10pt;
      margin-top: 4pt;
    }
    .milestone-item p.date {
      color: #AAB7B8;
      font-size: 9pt;
      margin-top: 4pt;
    }
    .footer {
      position: absolute;
      left: 36pt;
      bottom: 16pt;
      width: 648pt;
      display: flex;
      justify-content: space-between;
    }
    .footer p {
      color: #AAB7B8;
      font-size: 9pt;
    }
  </style>
</head>
<body>
  <div class="left-bar"></div>
  <div class="page-title">
    <h1>마스터 일정 및 마일스톤</h1>
  </div>
  <div class="timeline-container">
    <div class="timeline-line"></div>
    <div class="timeline-items">
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <p class="timeline-date">01월</p>
        <p class="timeline-title">착수</p>
        <p class="timeline-duration">4주</p>
      </div>
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <p class="timeline-date">02-03월</p>
        <p class="timeline-title">분석</p>
        <p class="timeline-duration">8주</p>
      </div>
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <p class="timeline-date">04-05월</p>
        <p class="timeline-title">설계</p>
        <p class="timeline-duration">8주</p>
      </div>
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <p class="timeline-date">06-09월</p>
        <p class="timeline-title">개발</p>
        <p class="timeline-duration">16주</p>
      </div>
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <p class="timeline-date">10-11월</p>
        <p class="timeline-title">테스트</p>
        <p class="timeline-duration">6주</p>
      </div>
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <p class="timeline-date">11-12월</p>
        <p class="timeline-title">이행</p>
        <p class="timeline-duration">6주</p>
      </div>
    </div>
  </div>
  <div class="milestones">
    <h2>주요 마일스톤</h2>
    <div class="milestone-row">
      <div class="milestone-item">
        <p class="label">M1</p>
        <p class="content">착수보고</p>
        <p class="date">2025-01-10</p>
      </div>
      <div class="milestone-item">
        <p class="label">M2</p>
        <p class="content">요구사항 확정</p>
        <p class="date">2025-03-31</p>
      </div>
      <div class="milestone-item">
        <p class="label">M3</p>
        <p class="content">설계 완료</p>
        <p class="date">2025-05-31</p>
      </div>
      <div class="milestone-item">
        <p class="label">M4</p>
        <p class="content">개발 완료</p>
        <p class="date">2025-09-30</p>
      </div>
      <div class="milestone-item">
        <p class="label">M5</p>
        <p class="content">테스트 완료</p>
        <p class="date">2025-11-15</p>
      </div>
      <div class="milestone-item">
        <p class="label">M6</p>
        <p class="content">시스템 오픈</p>
        <p class="date">2025-12-01</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>스마트 물류관리 시스템 구축</p>
    <p>12</p>
  </div>
</body>
</html>
