<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #1E5128;
      position: relative;
      overflow: hidden;
    }
    .section-number {
      position: absolute;
      left: 36pt;
      top: 120pt;
      color: rgba(255,255,255,0.3);
      font-size: 72pt;
      font-weight: bold;
    }
    .section-label {
      position: absolute;
      left: 36pt;
      top: 200pt;
    }
    .section-label p {
      color: #D8E9A8;
      font-size: 14pt;
      letter-spacing: 4pt;
    }
    .section-title {
      position: absolute;
      left: 36pt;
      top: 230pt;
    }
    .section-title h1 {
      color: #FFFFFF;
      font-size: 36pt;
      font-weight: bold;
    }
    .accent-line {
      position: absolute;
      left: 36pt;
      top: 290pt;
      width: 60pt;
      height: 4pt;
      background: #4E9F3D;
    }
  </style>
</head>
<body>
  <p class="section-number">04</p>
  <div class="section-label">
    <p>SECTION</p>
  </div>
  <div class="section-title">
    <h1>프로젝트 일정</h1>
  </div>
  <div class="accent-line"></div>
</body>
</html>
