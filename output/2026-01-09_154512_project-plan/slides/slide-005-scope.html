<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
    }
    .left-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8pt;
      height: 100%;
      background: #1E5128;
    }
    .page-title {
      position: absolute;
      left: 36pt;
      top: 24pt;
    }
    .page-title h1 {
      color: #1E5128;
      font-size: 22pt;
      font-weight: bold;
    }
    .grid-container {
      position: absolute;
      left: 36pt;
      top: 70pt;
      width: 648pt;
      display: flex;
      gap: 16pt;
    }
    .grid-item {
      flex: 1;
      background: #F4F6F6;
      border-radius: 8pt;
      padding: 20pt 16pt;
      text-align: center;
    }
    .icon-circle {
      width: 56pt;
      height: 56pt;
      background: #1E5128;
      border-radius: 50%;
      margin: 0 auto 16pt;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-circle p {
      color: #FFFFFF;
      font-size: 20pt;
      font-weight: bold;
    }
    .item-title {
      color: #1E5128;
      font-size: 14pt;
      font-weight: bold;
      margin-bottom: 4pt;
    }
    .item-subtitle {
      color: #4E9F3D;
      font-size: 10pt;
      margin-bottom: 12pt;
    }
    .item-features {
      text-align: left;
      padding-left: 8pt;
    }
    .item-features p {
      color: #191A19;
      font-size: 9pt;
      line-height: 1.6;
      position: relative;
      padding-left: 12pt;
    }
    .item-features p::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #4E9F3D;
    }
    .footer {
      position: absolute;
      left: 36pt;
      bottom: 16pt;
      width: 648pt;
      display: flex;
      justify-content: space-between;
    }
    .footer p {
      color: #AAB7B8;
      font-size: 9pt;
    }
  </style>
</head>
<body>
  <div class="left-bar"></div>
  <div class="page-title">
    <h1>시스템 범위</h1>
  </div>
  <div class="grid-container">
    <div class="grid-item">
      <div class="icon-circle"><p>W</p></div>
      <p class="item-title">WMS</p>
      <p class="item-subtitle">창고관리시스템</p>
      <div class="item-features">
        <p>입출고 관리</p>
        <p>재고 관리</p>
        <p>피킹/패킹</p>
      </div>
    </div>
    <div class="grid-item">
      <div class="icon-circle"><p>T</p></div>
      <p class="item-title">TMS</p>
      <p class="item-subtitle">배송관리시스템</p>
      <div class="item-features">
        <p>배차 관리</p>
        <p>경로 최적화</p>
        <p>실시간 추적</p>
      </div>
    </div>
    <div class="grid-item">
      <div class="icon-circle"><p>O</p></div>
      <p class="item-title">OMS</p>
      <p class="item-subtitle">주문관리시스템</p>
      <div class="item-features">
        <p>주문 접수</p>
        <p>할당 관리</p>
        <p>정산 처리</p>
      </div>
    </div>
    <div class="grid-item">
      <div class="icon-circle"><p>D</p></div>
      <p class="item-title">Dashboard</p>
      <p class="item-subtitle">통합모니터링</p>
      <div class="item-features">
        <p>실시간 현황</p>
        <p>KPI 대시보드</p>
        <p>리포트 생성</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>스마트 물류관리 시스템 구축</p>
    <p>5</p>
  </div>
</body>
</html>
