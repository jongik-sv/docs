<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
    }
    .left-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8pt;
      height: 100%;
      background: #1E5128;
    }
    .label-box {
      position: absolute;
      left: 180pt;
      top: 80pt;
      width: 360pt;
      height: 32pt;
      background: #1E5128;
      border-radius: 20pt;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .label-box p {
      color: #FFFFFF;
      font-size: 13pt;
      font-weight: bold;
    }
    .main-title {
      position: absolute;
      left: 36pt;
      top: 140pt;
      width: 648pt;
      text-align: center;
    }
    .main-title h1 {
      color: #191A19;
      font-size: 32pt;
      font-weight: bold;
      line-height: 1.3;
    }
    .subtitle {
      position: absolute;
      left: 36pt;
      top: 220pt;
      width: 648pt;
      text-align: center;
    }
    .subtitle p {
      color: #1E5128;
      font-size: 16pt;
      font-weight: bold;
    }
    .divider {
      position: absolute;
      left: 260pt;
      top: 280pt;
      width: 200pt;
      height: 2pt;
      background: #D8E9A8;
    }
    .date-info {
      position: absolute;
      left: 36pt;
      top: 310pt;
      width: 648pt;
      text-align: center;
    }
    .date-info p {
      color: #AAB7B8;
      font-size: 14pt;
    }
    .company-info {
      position: absolute;
      left: 36pt;
      top: 345pt;
      width: 648pt;
      text-align: center;
    }
    .company-info p {
      color: #4E9F3D;
      font-size: 16pt;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="left-bar"></div>
  <div class="label-box">
    <p>프로젝트 착수보고</p>
  </div>
  <div class="main-title">
    <h1>스마트 물류관리 시스템 구축<br>수행계획서</h1>
  </div>
  <div class="subtitle">
    <p>(주)글로벌물류</p>
  </div>
  <div class="divider"></div>
  <div class="date-info">
    <p>2025년 1월</p>
  </div>
  <div class="company-info">
    <p>(주)테크솔루션</p>
  </div>
</body>
</html>
