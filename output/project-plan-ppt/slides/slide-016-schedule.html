<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Malgun Gothic', Arial, sans-serif; background: #FFFFFF; position: relative; overflow: hidden; }
    .header { position: absolute; top: 25pt; left: 40pt; }
    .header h1 { font-size: 20pt; color: #1E5128; font-weight: bold; }
    .header-line { width: 50pt; height: 3pt; background: #4E9F3D; margin-top: 6pt; }
    .timeline { position: absolute; top: 85pt; left: 40pt; right: 40pt; }
    .timeline-bar { height: 8pt; background: linear-gradient(90deg, #1E5128 0%, #4E9F3D 50%, #D8E9A8 100%); border-radius: 4pt; margin-bottom: 25pt; }
    .phases { display: flex; gap: 8pt; }
    .phase { flex: 1; background: #F4F6F6; border-radius: 6pt; padding: 12pt; border-top: 4pt solid #1E5128; }
    .phase:nth-child(1) { border-top-color: #1E5128; flex: 0.7; }
    .phase:nth-child(2) { border-top-color: #4E9F3D; flex: 1.3; }
    .phase:nth-child(3) { border-top-color: #1E5128; flex: 1.3; }
    .phase:nth-child(4) { border-top-color: #4E9F3D; flex: 2.5; }
    .phase:nth-child(5) { border-top-color: #D8E9A8; flex: 1; }
    .phase:nth-child(6) { border-top-color: #1E5128; flex: 1; }
    .phase h4 { font-size: 10pt; color: #1E5128; font-weight: bold; margin-bottom: 4pt; }
    .phase .period { font-size: 8pt; color: #4E9F3D; margin-bottom: 6pt; }
    .phase .weeks { font-size: 9pt; color: #666; font-weight: bold; }
    .phase .activity { font-size: 8pt; color: #AAB7B8; margin-top: 4pt; line-height: 1.3; }
    .total-period { position: absolute; bottom: 50pt; left: 40pt; right: 40pt; background: #1E5128; color: #FFFFFF; padding: 12pt 20pt; border-radius: 6pt; display: flex; justify-content: space-between; align-items: center; }
    .total-period .label { font-size: 11pt; }
    .total-period .value { font-size: 14pt; font-weight: bold; }
    .footer { position: absolute; bottom: 15pt; right: 40pt; font-size: 9pt; color: #AAB7B8; }
    .page-num { position: absolute; bottom: 15pt; left: 40pt; font-size: 9pt; color: #AAB7B8; }
  </style>
</head>
<body>
  <div class="header">
    <h1>마스터 일정</h1>
    <div class="header-line"></div>
  </div>
  <div class="timeline">
    <div class="timeline-bar"></div>
    <div class="phases">
      <div class="phase">
        <h4>착수</h4>
        <p class="period">01/06~01/31</p>
        <p class="weeks">4주</p>
        <p class="activity">킥오프, 환경구축<br>표준정의</p>
      </div>
      <div class="phase">
        <h4>분석</h4>
        <p class="period">02/01~03/31</p>
        <p class="weeks">8주</p>
        <p class="activity">요구사항 확정<br>현행 분석</p>
      </div>
      <div class="phase">
        <h4>설계</h4>
        <p class="period">04/01~05/31</p>
        <p class="weeks">8주</p>
        <p class="activity">아키텍처/화면<br>DB 설계</p>
      </div>
      <div class="phase">
        <h4>개발</h4>
        <p class="period">06/01~09/30</p>
        <p class="weeks">16주</p>
        <p class="activity">코딩<br>단위테스트</p>
      </div>
      <div class="phase">
        <h4>테스트</h4>
        <p class="period">10/01~11/15</p>
        <p class="weeks">6주</p>
        <p class="activity">통합/성능<br>인수 테스트</p>
      </div>
      <div class="phase">
        <h4>이행</h4>
        <p class="period">11/16~12/31</p>
        <p class="weeks">6주</p>
        <p class="activity">오픈, 운영이관<br>안정화</p>
      </div>
    </div>
  </div>
  <div class="total-period">
    <span class="label">총 프로젝트 기간</span>
    <span class="value">2025-01-06 ~ 2025-12-31 (12개월)</span>
  </div>
  <div class="page-num">16 / 24</div>
  <div class="footer">스마트 물류관리 시스템 구축</div>
</body>
</html>
