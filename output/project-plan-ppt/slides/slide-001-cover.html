<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Malgun Gothic', Arial, sans-serif; background: #FFFFFF; position: relative; overflow: hidden; }
    .top-bar { position: absolute; top: 0; left: 0; width: 100%; height: 8pt; background: #1E5128; }
    .label-box { position: absolute; top: 140pt; left: 50%; transform: translateX(-50%); background: #1E5128; color: #FFFFFF; padding: 8pt 32pt; border-radius: 20pt; font-size: 11pt; }
    .title { position: absolute; top: 175pt; left: 50%; transform: translateX(-50%); text-align: center; width: 80%; }
    .title h1 { font-size: 32pt; color: #191A19; font-weight: bold; line-height: 1.3; }
    .subtitle { position: absolute; top: 250pt; left: 50%; transform: translateX(-50%); font-size: 16pt; color: #4E9F3D; }
    .info-box { position: absolute; bottom: 60pt; left: 50%; transform: translateX(-50%); text-align: center; }
    .info-box p { font-size: 11pt; color: #666; margin: 4pt 0; }
    .bottom-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 8pt; background: #4E9F3D; }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="label-box">착수보고</div>
  <div class="title">
    <h1>스마트 물류관리 시스템 구축<br>프로젝트 수행계획서</h1>
  </div>
  <div class="subtitle">Smart Logistics Management System</div>
  <div class="info-box">
    <p><strong>(주)테크솔루션</strong> → (주)글로벌물류</p>
    <p>2025-01-03 | 김철수 PM</p>
  </div>
  <div class="bottom-bar"></div>
</body>
</html>
