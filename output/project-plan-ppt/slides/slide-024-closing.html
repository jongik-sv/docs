<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Malgun Gothic', Arial, sans-serif; background: #1E5128; position: relative; overflow: hidden; }
    .content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    .thank-you { font-size: 42pt; color: #FFFFFF; font-weight: bold; margin-bottom: 20pt; }
    .subtitle { font-size: 16pt; color: #D8E9A8; margin-bottom: 40pt; }
    .divider { width: 80pt; height: 3pt; background: #4E9F3D; margin: 0 auto 30pt; }
    .contact { color: #FFFFFF; }
    .contact p { font-size: 12pt; margin-bottom: 8pt; opacity: 0.9; }
    .contact .name { font-size: 16pt; font-weight: bold; margin-bottom: 15pt; }
    .contact .company { font-size: 11pt; color: #D8E9A8; }
    .decoration-top { position: absolute; top: 0; left: 0; right: 0; height: 8pt; background: #4E9F3D; }
    .decoration-bottom { position: absolute; bottom: 0; left: 0; right: 0; height: 8pt; background: #4E9F3D; }
    .decoration-corner { position: absolute; width: 100pt; height: 100pt; border: 2pt solid rgba(255,255,255,0.1); }
    .corner-tl { top: 30pt; left: 30pt; border-right: none; border-bottom: none; }
    .corner-br { bottom: 30pt; right: 30pt; border-left: none; border-top: none; }
  </style>
</head>
<body>
  <div class="decoration-top"></div>
  <div class="decoration-corner corner-tl"></div>
  <div class="decoration-corner corner-br"></div>
  <div class="content">
    <p class="thank-you">감사합니다</p>
    <p class="subtitle">스마트 물류관리 시스템 구축 프로젝트</p>
    <div class="divider"></div>
    <div class="contact">
      <p class="name">김철수 PM</p>
      <p>(주)테크솔루션</p>
      <p class="company">문의: pm@techsolution.co.kr</p>
    </div>
  </div>
  <div class="decoration-bottom"></div>
</body>
</html>
