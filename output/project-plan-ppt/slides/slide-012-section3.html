<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Malgun Gothic', Arial, sans-serif; background: #1E5128; position: relative; overflow: hidden; }
    .version { position: absolute; top: 140pt; left: 60pt; font-size: 14pt; color: rgba(255,255,255,0.6); letter-spacing: 4pt; }
    .number { position: absolute; top: 160pt; left: 60pt; font-size: 72pt; color: #FFFFFF; font-weight: bold; }
    .title { position: absolute; top: 250pt; left: 60pt; }
    .title h1 { font-size: 28pt; color: #FFFFFF; font-weight: bold; }
    .title-line { width: 80pt; height: 4pt; background: #4E9F3D; margin-top: 12pt; }
    .decoration { position: absolute; right: 0; top: 0; bottom: 0; width: 200pt; background: linear-gradient(135deg, transparent 0%, rgba(78,159,61,0.3) 100%); }
  </style>
</head>
<body>
  <div class="version">SECTION</div>
  <div class="number">03</div>
  <div class="title">
    <h1>조직 및 역할</h1>
    <div class="title-line"></div>
  </div>
  <div class="decoration"></div>
</body>
</html>
