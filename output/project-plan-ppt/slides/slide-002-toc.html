<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Malgun Gothic', Arial, sans-serif; background: #FFFFFF; position: relative; overflow: hidden; }
    .header { position: absolute; top: 30pt; left: 40pt; }
    .header h1 { font-size: 24pt; color: #1E5128; font-weight: bold; }
    .header-line { width: 60pt; height: 3pt; background: #4E9F3D; margin-top: 8pt; }
    .toc-grid { position: absolute; top: 90pt; left: 40pt; right: 40pt; display: flex; gap: 20pt; }
    .toc-col { flex: 1; }
    .toc-item { margin-bottom: 20pt; }
    .toc-num { display: inline-block; width: 28pt; height: 28pt; background: #1E5128; color: #FFFFFF; border-radius: 50%; text-align: center; line-height: 28pt; font-size: 12pt; font-weight: bold; }
    .toc-content { margin-left: 36pt; margin-top: -24pt; }
    .toc-title { font-size: 13pt; color: #191A19; font-weight: bold; margin-bottom: 4pt; }
    .toc-desc { font-size: 9pt; color: #AAB7B8; line-height: 1.4; }
    .footer { position: absolute; bottom: 15pt; right: 40pt; font-size: 9pt; color: #AAB7B8; }
  </style>
</head>
<body>
  <div class="header">
    <h1>목차</h1>
    <div class="header-line"></div>
  </div>
  <div class="toc-grid">
    <div class="toc-col">
      <div class="toc-item">
        <span class="toc-num">1</span>
        <div class="toc-content">
          <p class="toc-title">프로젝트 개요</p>
          <p class="toc-desc">프로젝트 정보, 배경/목적,<br>기대효과, 범위</p>
        </div>
      </div>
      <div class="toc-item">
        <span class="toc-num">2</span>
        <div class="toc-content">
          <p class="toc-title">추진 전략</p>
          <p class="toc-desc">핵심 전략, 수행 방법론,<br>기술 아키텍처</p>
        </div>
      </div>
    </div>
    <div class="toc-col">
      <div class="toc-item">
        <span class="toc-num">3</span>
        <div class="toc-content">
          <p class="toc-title">조직 및 역할</p>
          <p class="toc-desc">조직별 R&R,<br>투입 인력 현황</p>
        </div>
      </div>
      <div class="toc-item">
        <span class="toc-num">4</span>
        <div class="toc-content">
          <p class="toc-title">프로젝트 일정</p>
          <p class="toc-desc">마스터 일정,<br>주요 마일스톤</p>
        </div>
      </div>
    </div>
    <div class="toc-col">
      <div class="toc-item">
        <span class="toc-num">5</span>
        <div class="toc-content">
          <p class="toc-title">관리 계획</p>
          <p class="toc-desc">산출물, 품질/보안,<br>교육/기술이전</p>
        </div>
      </div>
      <div class="toc-item">
        <span class="toc-num">6</span>
        <div class="toc-content">
          <p class="toc-title">위험 관리</p>
          <p class="toc-desc">주요 위험 및 대응,<br>변경 통제</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">스마트 물류관리 시스템 구축</div>
</body>
</html>
