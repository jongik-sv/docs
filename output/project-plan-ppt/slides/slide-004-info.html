<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Malgun Gothic', Arial, sans-serif; background: #FFFFFF; position: relative; overflow: hidden; }
    .header { position: absolute; top: 25pt; left: 40pt; }
    .header h1 { font-size: 20pt; color: #1E5128; font-weight: bold; }
    .header-line { width: 50pt; height: 3pt; background: #4E9F3D; margin-top: 6pt; }
    .table-container { position: absolute; top: 70pt; left: 40pt; right: 40pt; }
    table { width: 100%; border-collapse: collapse; }
    th { background: #1E5128; color: #FFFFFF; padding: 10pt 15pt; text-align: left; font-size: 11pt; font-weight: bold; }
    td { padding: 12pt 15pt; font-size: 11pt; color: #191A19; border-bottom: 1pt solid #E5E5E5; }
    td:first-child { font-weight: bold; color: #1E5128; width: 140pt; background: #F4F6F6; }
    .highlight { background: #D8E9A8; font-weight: bold; }
    .footer { position: absolute; bottom: 15pt; right: 40pt; font-size: 9pt; color: #AAB7B8; }
    .page-num { position: absolute; bottom: 15pt; left: 40pt; font-size: 9pt; color: #AAB7B8; }
  </style>
</head>
<body>
  <div class="header">
    <h1>프로젝트 정보</h1>
    <div class="header-line"></div>
  </div>
  <div class="table-container">
    <table>
      <tr>
        <th colspan="2">기본 정보</th>
      </tr>
      <tr>
        <td>프로젝트명</td>
        <td class="highlight">스마트 물류관리 시스템 구축</td>
      </tr>
      <tr>
        <td>발주기관</td>
        <td>(주)글로벌물류</td>
      </tr>
      <tr>
        <td>수행사</td>
        <td>(주)테크솔루션</td>
      </tr>
      <tr>
        <td>계약금액</td>
        <td class="highlight">15억원 (VAT 별도)</td>
      </tr>
      <tr>
        <td>계약기간</td>
        <td>2025-01-06 ~ 2025-12-31 (총 12개월)</td>
      </tr>
      <tr>
        <td>문서번호</td>
        <td>DOC-PRJ-2025-001-001</td>
      </tr>
      <tr>
        <td>보안등급</td>
        <td>대외비</td>
      </tr>
    </table>
  </div>
  <div class="page-num">4 / 24</div>
  <div class="footer">스마트 물류관리 시스템 구축</div>
</body>
</html>
