<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: '본고딕', 'Malgun Gothic', Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header { padding: 20pt 40pt 10pt; }
.header h1 { color: #002452; font-size: 20pt; margin: 0; font-weight: bold; }
.content { flex: 1; padding: 10pt 40pt 25pt; display: flex; gap: 15pt; }
.workflow-card {
  flex: 1; background: #F8FAFC; border-radius: 8pt; padding: 15pt;
  border-left: 4pt solid #002452;
}
.workflow-card:nth-child(2) { border-left-color: #C51F2A; }
.workflow-card:nth-child(3) { border-left-color: #4B6580; }
.workflow-card h3 { color: #002452; font-size: 11pt; margin: 0 0 10pt 0; font-weight: bold; }
.workflow-card:nth-child(2) h3 { color: #C51F2A; }
.workflow-card:nth-child(3) h3 { color: #4B6580; }
.workflow-card .trigger { color: #B6B6B6; font-size: 8pt; margin: 0 0 8pt 0; font-style: italic; }
.workflow-card .io-row { display: flex; gap: 8pt; margin-top: 8pt; }
.workflow-card .io-box { flex: 1; background: #FFFFFF; border-radius: 4pt; padding: 8pt; }
.workflow-card .io-box h5 { color: #B6B6B6; font-size: 7pt; margin: 0 0 3pt 0; text-transform: uppercase; }
.workflow-card .io-box p { color: #262626; font-size: 8pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <h1>ppt-extract 워크플로우</h1>
</div>
<div class="content">
  <div class="workflow-card">
    <h3>content-extract</h3>
    <p class="trigger">"이 슬라이드 저장해줘"</p>
    <div class="io-row">
      <div class="io-box">
        <h5>입력</h5>
        <p>PPTX, 이미지</p>
      </div>
      <div class="io-box">
        <h5>출력</h5>
        <p>콘텐츠 YAML<br/>오브젝트 YAML</p>
      </div>
    </div>
  </div>
  <div class="workflow-card">
    <h3>document-extract</h3>
    <p class="trigger">"이 PPT를 양식으로 등록해줘"</p>
    <div class="io-row">
      <div class="io-box">
        <h5>입력</h5>
        <p>PPTX</p>
      </div>
      <div class="io-box">
        <h5>출력</h5>
        <p>문서 템플릿<br/>OOXML, 에셋</p>
      </div>
    </div>
  </div>
  <div class="workflow-card">
    <h3>style-extract</h3>
    <p class="trigger">"이 이미지 스타일로"</p>
    <div class="io-row">
      <div class="io-box">
        <h5>입력</h5>
        <p>이미지</p>
      </div>
      <div class="io-box">
        <h5>출력</h5>
        <p>테마 YAML<br/>(색상/폰트)</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
