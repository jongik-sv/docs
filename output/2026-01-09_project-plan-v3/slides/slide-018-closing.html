<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #1E5128;
      position: relative;
      overflow: hidden;
    }
    .top-line {
      position: absolute;
      top: 90pt;
      left: 150pt;
      width: 420pt;
      height: 2pt;
      background: rgba(255,255,255,0.3);
    }
    .main-text {
      position: absolute;
      top: 110pt;
      left: 0;
      width: 100%;
      text-align: center;
    }
    .main-text h1 {
      font-size: 36pt;
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 8pt;
    }
    .subtitle {
      position: absolute;
      top: 165pt;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12pt;
      color: rgba(255,255,255,0.8);
    }
    .bottom-line {
      position: absolute;
      top: 200pt;
      left: 150pt;
      width: 420pt;
      height: 2pt;
      background: rgba(255,255,255,0.3);
    }
    .triangle {
      position: absolute;
      top: 208pt;
      left: 354pt;
      width: 0;
      height: 0;
      border-left: 8pt solid transparent;
      border-right: 8pt solid transparent;
      border-top: 12pt solid #4E9F3D;
    }
    .contact-info {
      position: absolute;
      top: 250pt;
      left: 0;
      width: 100%;
      text-align: center;
    }
    .company-name {
      font-size: 14pt;
      font-weight: 600;
      color: #FFFFFF;
      margin-bottom: 12pt;
    }
    .contact-row {
      display: flex;
      justify-content: center;
      gap: 40pt;
      margin-top: 16pt;
    }
    .contact-item {
      text-align: center;
    }
    .contact-label {
      font-size: 9pt;
      color: rgba(255,255,255,0.6);
      margin-bottom: 4pt;
    }
    .contact-value {
      font-size: 11pt;
      color: #FFFFFF;
    }
    .footer {
      position: absolute;
      bottom: 24pt;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 9pt;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
<div class="top-line"></div>
<div class="main-text">
<h1>감사합니다</h1>
</div>
<div class="subtitle"><p>THANK YOU FOR YOUR ATTENTION</p></div>
<div class="bottom-line"></div>
<div class="triangle"></div>
<div class="contact-info">
<div class="company-name"><p>(주)테크솔루션</p></div>
<div class="contact-row">
<div class="contact-item">
<div class="contact-label"><p>담당자</p></div>
<div class="contact-value"><p>PM 김철수</p></div>
</div>
<div class="contact-item">
<div class="contact-label"><p>연락처</p></div>
<div class="contact-value"><p>02-1234-5678</p></div>
</div>
<div class="contact-item">
<div class="contact-label"><p>이메일</p></div>
<div class="contact-value"><p>pm@techsolution.co.kr</p></div>
</div>
</div>
</div>
<div class="footer"><p>스마트 물류관리 시스템 구축 프로젝트 | 2025.01</p></div>
</body>
</html>
