<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
    }
    .top-line {
      position: absolute;
      top: 52pt;
      left: 71pt;
      width: 578pt;
      height: 2pt;
      background: #1E5128;
    }
    .banner {
      position: absolute;
      top: 28pt;
      left: 198pt;
      width: 321pt;
      height: 47pt;
      background: #1E5128;
      border-radius: 8pt;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-text {
      color: #FFFFFF;
      font-size: 14pt;
      font-weight: 600;
      letter-spacing: 1pt;
    }
    .main-title {
      position: absolute;
      top: 111pt;
      left: 72pt;
      width: 576pt;
      text-align: center;
    }
    .main-title h1 {
      color: #1E5128;
      font-size: 32pt;
      font-weight: 700;
      line-height: 1.3;
    }
    .subtitle {
      position: absolute;
      top: 177pt;
      left: 72pt;
      width: 576pt;
      text-align: center;
    }
    .subtitle p {
      color: #4E9F3D;
      font-size: 16pt;
      line-height: 1.8;
    }
    .bottom-line {
      position: absolute;
      top: 271pt;
      left: 71pt;
      width: 578pt;
      height: 2pt;
      background: #1E5128;
    }
    .triangle {
      position: absolute;
      top: 281pt;
      left: 354pt;
      width: 0;
      height: 0;
      border-left: 8pt solid transparent;
      border-right: 8pt solid transparent;
      border-top: 12pt solid #1E5128;
    }
    .author-info {
      position: absolute;
      top: 314pt;
      left: 72pt;
      width: 576pt;
      text-align: center;
    }
    .author-info p {
      color: #1E5128;
      font-size: 12pt;
      line-height: 1.6;
    }
    .date {
      position: absolute;
      top: 360pt;
      left: 72pt;
      width: 576pt;
      text-align: center;
      color: #AAB7B8;
      font-size: 10pt;
    }
  </style>
</head>
<body>
<div class="top-line"></div>
<div class="banner">
<p>수행계획서</p>
</div>
<div class="main-title">
<h1>스마트 물류관리 시스템 구축</h1>
</div>
<div class="subtitle">
<p>(주)글로벌물류 차세대 물류관리 시스템 구축 프로젝트</p>
</div>
<div class="bottom-line"></div>
<div class="triangle"></div>
<div class="author-info">
<p>(주)테크솔루션</p>
<p>PM 김철수</p>
</div>
<div class="date"><p>2025.01</p></div>
</body>
</html>
