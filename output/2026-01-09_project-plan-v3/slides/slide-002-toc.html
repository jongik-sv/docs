<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
    }
    .slide-title {
      position: absolute;
      top: 28pt;
      left: 40pt;
      color: #1E5128;
      font-size: 20pt;
      font-weight: 700;
    }
    .title-line {
      position: absolute;
      top: 58pt;
      left: 40pt;
      width: 640pt;
      height: 2pt;
      background: #1E5128;
    }
    .toc-container {
      position: absolute;
      top: 90pt;
      left: 40pt;
      width: 640pt;
      height: 280pt;
      display: flex;
      flex-wrap: wrap;
      gap: 20pt;
    }
    .toc-item {
      width: 305pt;
      height: 120pt;
      background: #F4F6F6;
      border-radius: 8pt;
      padding: 20pt;
      border-left: 4pt solid #1E5128;
      display: flex;
      flex-direction: column;
    }
    .toc-item:nth-child(2) { border-left-color: #4E9F3D; }
    .toc-item:nth-child(3) { border-left-color: #D8E9A8; }
    .toc-item:nth-child(4) { border-left-color: #AAB7B8; }
    .toc-number {
      font-size: 28pt;
      font-weight: 700;
      color: #1E5128;
      margin-bottom: 8pt;
    }
    .toc-item:nth-child(2) .toc-number { color: #4E9F3D; }
    .toc-item:nth-child(3) .toc-number { color: #4E9F3D; }
    .toc-item:nth-child(4) .toc-number { color: #AAB7B8; }
    .toc-title {
      font-size: 14pt;
      font-weight: 600;
      color: #191A19;
      margin-bottom: 6pt;
    }
    .toc-desc {
      font-size: 10pt;
      color: #AAB7B8;
      line-height: 1.4;
    }
  </style>
</head>
<body>
<div class="slide-title"><p>목차</p></div>
<div class="title-line"></div>
<div class="toc-container">
<div class="toc-item">
<div class="toc-number"><p>01</p></div>
<div class="toc-title"><p>프로젝트 개요</p></div>
<div class="toc-desc"><p>프로젝트 정보, 배경 및 목적, 시스템 범위</p></div>
</div>
<div class="toc-item">
<div class="toc-number"><p>02</p></div>
<div class="toc-title"><p>추진 전략 및 방법론</p></div>
<div class="toc-desc"><p>핵심 전략, 수행 방법론, 기술 아키텍처</p></div>
</div>
<div class="toc-item">
<div class="toc-number"><p>03</p></div>
<div class="toc-title"><p>프로젝트 조직 및 일정</p></div>
<div class="toc-desc"><p>조직 구성, 투입 인력, 마스터 일정, 마일스톤</p></div>
</div>
<div class="toc-item">
<div class="toc-number"><p>04</p></div>
<div class="toc-title"><p>품질 및 위험 관리</p></div>
<div class="toc-desc"><p>품질 보증, 보안 관리, 위험 대응</p></div>
</div>
</div>
</body>
</html>
