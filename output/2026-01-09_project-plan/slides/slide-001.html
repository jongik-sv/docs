<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    p { font: inherit; color: inherit; line-height: inherit; text-align: inherit; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
    }
    .top-line {
      position: absolute;
      top: 102px;
      left: 88px;
      width: 544px;
      height: 2px;
      background: #22523B;
    }
    .bottom-line {
      position: absolute;
      top: 278px;
      left: 88px;
      width: 544px;
      height: 2px;
      background: #22523B;
    }
    .subtitle-box {
      position: absolute;
      top: 83px;
      left: 50%;
      transform: translateX(-50%);
      background: #22523B;
      color: white;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14pt;
      font-weight: 500;
    }
    .main-title {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #153325;
      font-size: 32pt;
      font-weight: 700;
      line-height: 1.3;
    }
    .sub-text {
      position: absolute;
      top: 215px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #859C80;
      font-size: 12pt;
      line-height: 1.6;
    }
    .triangle {
      position: absolute;
      top: 285px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid #153325;
    }
    .presenter-box {
      position: absolute;
      top: 312px;
      left: 50%;
      transform: translateX(-50%);
      background: #22523B;
      color: white;
      padding: 8px 20px;
      border-radius: 4px;
      font-size: 11pt;
    }
    .footer {
      position: absolute;
      bottom: 12px;
      right: 20px;
      font-size: 8pt;
      color: #859C80;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="subtitle-box"><p>(주)글로벌물류 차세대 시스템 구축</p></div>
  <div class="main-title"><p>스마트 물류관리 시스템 구축<br>프로젝트 수행계획서</p></div>
  <div class="sub-text"><p>AI 기반 물류 최적화 · 실시간 재고/배송 추적 · 클라우드 네이티브</p></div>
  <div class="bottom-line"></div>
  <div class="triangle"></div>
  <div class="presenter-box"><p>(주)테크솔루션 | 2025-01-06</p></div>
  <div class="footer"><p>DOC-PRJ-2025-001-001</p></div>
</body>
</html>
