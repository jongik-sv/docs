<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    p { font: inherit; color: inherit; line-height: inherit; text-align: inherit; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
    }
    .header {
      position: absolute;
      top: 48px;
      left: 48px;
      font-size: 20pt;
      font-weight: 700;
      color: #153325;
    }
    .toc-container {
      position: absolute;
      top: 120px;
      left: 48px;
      right: 48px;
      display: flex;
      gap: 24px;
    }
    .toc-col {
      flex: 1;
    }
    .toc-number {
      font-size: 24pt;
      font-weight: 700;
      color: #22523B;
      margin-bottom: 8px;
    }
    .toc-title {
      font-size: 14pt;
      font-weight: 600;
      color: #153325;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid #A1BFB4;
    }
    .toc-items {
      font-size: 10pt;
      color: #859C80;
      line-height: 1.8;
    }
    .toc-item {
      margin-bottom: 4px;
    }
    .footer {
      position: absolute;
      bottom: 12px;
      right: 20px;
      font-size: 8pt;
      color: #859C80;
    }
  </style>
</head>
<body>
  <div class="header"><p>CONTENTS</p></div>
  <div class="toc-container">
    <div class="toc-col">
      <div class="toc-number"><p>01</p></div>
      <div class="toc-title"><p>프로젝트 개요</p></div>
      <div class="toc-items">
        <div class="toc-item"><p>· 프로젝트 정보</p></div>
        <div class="toc-item"><p>· 배경 및 목적</p></div>
        <div class="toc-item"><p>· 프로젝트 범위</p></div>
      </div>
    </div>
    <div class="toc-col">
      <div class="toc-number"><p>02</p></div>
      <div class="toc-title"><p>추진 전략</p></div>
      <div class="toc-items">
        <div class="toc-item"><p>· 핵심 추진 전략</p></div>
        <div class="toc-item"><p>· 수행 방법론</p></div>
        <div class="toc-item"><p>· 기술 아키텍처</p></div>
      </div>
    </div>
    <div class="toc-col">
      <div class="toc-number"><p>03</p></div>
      <div class="toc-title"><p>조직 및 일정</p></div>
      <div class="toc-items">
        <div class="toc-item"><p>· 프로젝트 조직</p></div>
        <div class="toc-item"><p>· 마스터 일정</p></div>
        <div class="toc-item"><p>· 주요 마일스톤</p></div>
      </div>
    </div>
    <div class="toc-col">
      <div class="toc-number"><p>04</p></div>
      <div class="toc-title"><p>관리 계획</p></div>
      <div class="toc-items">
        <div class="toc-item"><p>· 품질/보안 관리</p></div>
        <div class="toc-item"><p>· 위험 관리</p></div>
      </div>
    </div>
  </div>
  <div class="footer"><p>스마트 물류관리 시스템 구축</p></div>
</body>
</html>
