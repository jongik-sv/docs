<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    p { font: inherit; color: inherit; line-height: inherit; text-align: inherit; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #153325 0%, #22523B 50%, #479374 100%);
      position: relative;
      overflow: hidden;
    }
    .thank-you {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42pt;
      font-weight: 700;
      color: white;
      text-align: center;
      letter-spacing: 4px;
    }
    .divider {
      position: absolute;
      top: 210px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: rgba(255,255,255,0.5);
    }
    .sub-message {
      position: absolute;
      top: 235px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14pt;
      color: rgba(255,255,255,0.9);
      text-align: center;
    }
    .contact-box {
      position: absolute;
      top: 290px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 16px 40px;
      border-radius: 8px;
      text-align: center;
    }
    .contact-label {
      font-size: 10pt;
      color: rgba(255,255,255,0.7);
      margin-bottom: 6px;
    }
    .contact-info {
      font-size: 12pt;
      color: white;
      font-weight: 500;
    }
    .footer {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9pt;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="thank-you"><p>THANK YOU</p></div>
  <div class="divider"></div>
  <div class="sub-message"><p>스마트 물류관리 시스템 구축 프로젝트의<br>성공적인 완수를 약속드립니다.</p></div>
  <div class="contact-box">
    <div class="contact-label"><p>(주)테크솔루션 PM</p></div>
    <div class="contact-info"><p>김철수 차장 | pm@techsolution.co.kr</p></div>
  </div>
  <div class="footer"><p>DOC-PRJ-2025-001-001 | 2025-01-06</p></div>
</body>
</html>
