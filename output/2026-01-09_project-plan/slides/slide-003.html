<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    p { font: inherit; color: inherit; line-height: inherit; text-align: inherit; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;
      background: #FFFFFF;
      position: relative;
      overflow: hidden;
    }
    .section-number {
      position: absolute;
      top: 115px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16pt;
      font-weight: 600;
      color: #22523B;
      letter-spacing: 4px;
    }
    .divider {
      position: absolute;
      top: 165px;
      left: 212px;
      width: 285px;
      height: 2px;
      background: #A1BFB4;
    }
    .section-title {
      position: absolute;
      top: 188px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26pt;
      font-weight: 700;
      color: #153325;
    }
    .section-desc {
      position: absolute;
      top: 235px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 11pt;
      color: #859C80;
      line-height: 1.6;
      max-width: 400px;
    }
    .footer {
      position: absolute;
      bottom: 12px;
      right: 20px;
      font-size: 8pt;
      color: #859C80;
    }
  </style>
</head>
<body>
  <div class="section-number"><p>SECTION. 01</p></div>
  <div class="divider"></div>
  <div class="section-title"><p>프로젝트 개요</p></div>
  <div class="section-desc"><p>프로젝트 기본 정보, 추진 배경 및 목적,<br>업무/시스템 범위를 안내합니다.</p></div>
  <div class="footer"><p>스마트 물류관리 시스템 구축</p></div>
</body>
</html>
