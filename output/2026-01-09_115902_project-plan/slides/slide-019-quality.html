<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Noto Sans KR', Arial, sans-serif; background: white; position: relative; }
    .header { position: absolute; top: 20pt; left: 30pt; }
    .main-title { font-size: 14pt; color: #002452; font-weight: 500; }
    .action-title { font-size: 12pt; color: #262626; margin-top: 6pt; }
    .grid { position: absolute; top: 90pt; left: 30pt; right: 30pt; display: flex; gap: 15pt; }
    .card { flex: 1; background: #F8F9FA; border-radius: 8pt; padding: 18pt; text-align: center; }
    .card-icon { width: 50pt; height: 50pt; border-radius: 50%; margin: 0 auto 10pt; display: flex; align-items: center; justify-content: center; font-size: 18pt; color: white; }
    .card-icon p { white-space: nowrap; }
    .card:nth-child(1) .card-icon { background: #002452; }
    .card:nth-child(2) .card-icon { background: #4B6580; }
    .card:nth-child(3) .card-icon { background: #C51F2A; }
    .card:nth-child(4) .card-icon { background: #E9B86E; }
    .card-title { font-size: 12pt; font-weight: 700; color: #262626; margin-bottom: 8pt; }
    .card-desc { font-size: 9pt; color: #757575; line-height: 1.5; }
    .card-badge-wrap { display: inline-block; margin-top: 10pt; background: #E8F4F8; padding: 4pt 14pt; border-radius: 4pt; min-width: 50pt; text-align: center; }
    .card-badge { font-size: 8pt; color: #002452; font-weight: 500; white-space: nowrap; }
    
    .accent-bar { position: absolute; top: 0; left: 0; width: 100%; height: 3pt; background: #002452; }
  
    .footer-wrap { position: absolute; bottom: 15pt; right: 30pt; display: flex; align-items: center; gap: 20pt; }
    .footer-info { font-size: 9pt; color: #B6B6B6; }
    .footer-page { font-size: 9pt; color: #B6B6B6; }
    .logo-img { height: 18pt; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="header">
    <p class="main-title">품질 관리 계획</p>
    <p class="action-title">체계적인 품질 보증 활동으로 고품질 시스템 구축</p>
  </div>
  <div class="grid">
    <div class="card">
      <div class="card-icon"><p>&#10003;</p></div>
      <p class="card-title">산출물 검토</p>
      <p class="card-desc">단계별 말<br>발주 담당자 검토 및 승인</p>
      <div class="card-badge-wrap"><p class="card-badge">PM/PL</p></div>
    </div>
    <div class="card">
      <div class="card-icon"><p>&lt;/&gt;</p></div>
      <p class="card-title">코드 리뷰</p>
      <p class="card-desc">GitHub PR 필수<br>2인 이상 승인</p>
      <div class="card-badge-wrap"><p class="card-badge">개발리더</p></div>
    </div>
    <div class="card">
      <div class="card-icon"><p>&#9881;</p></div>
      <p class="card-title">정적 분석</p>
      <p class="card-desc">SonarQube<br>품질 게이트 적용</p>
      <div class="card-badge-wrap"><p class="card-badge">QA</p></div>
    </div>
    <div class="card">
      <div class="card-icon"><p>&#9733;</p></div>
      <p class="card-title">테스트</p>
      <p class="card-desc">시나리오 기반<br>통합/인수 테스트</p>
      <div class="card-badge-wrap"><p class="card-badge">QA/현업</p></div>
    </div>
  </div>
  <div class="footer-wrap">
    <img class="logo-img" src="../../../templates/documents/dongkuk-systems/assets/default/image2.png" alt="logo" />
    <p class="footer-info">작성_테크솔루션</p>
    <p class="footer-page">19</p>
  </div>
</body>
</html>
