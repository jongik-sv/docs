<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Noto Sans KR', Arial, sans-serif; background: white; position: relative; }
    .header { position: absolute; top: 20pt; left: 30pt; }
    .main-title { font-size: 14pt; color: #002452; font-weight: 500; }
    .action-title { font-size: 12pt; color: #262626; margin-top: 6pt; }
    .content { position: absolute; top: 80pt; left: 30pt; right: 30pt; bottom: 40pt; display: flex; gap: 20pt; }
    .left-panel { width: 45%; }
    .right-panel { width: 55%; display: flex; flex-direction: column; gap: 12pt; }
    .security-icon { width: 120pt; height: 120pt; background: #002452; border-radius: 60pt; margin: 20pt auto; display: flex; align-items: center; justify-content: center; }
    .security-icon p { font-size: 48pt; color: white; }
    .policy-title { font-size: 11pt; font-weight: 700; color: #002452; text-align: center; margin-bottom: 10pt; }
    .policy-desc { font-size: 9pt; color: #757575; text-align: center; line-height: 1.5; }
    .security-item { background: #F8F9FA; border-radius: 6pt; padding: 12pt 15pt; display: flex; align-items: center; gap: 12pt; }
    .item-icon { width: 40pt; height: 40pt; border-radius: 6pt; display: flex; align-items: center; justify-content: center; font-size: 16pt; color: white; flex-shrink: 0; }
    .item-icon p { white-space: nowrap; }
    .item-icon.blue { background: #002452; }
    .item-icon.gray { background: #4B6580; }
    .item-icon.red { background: #C51F2A; }
    .item-icon.gold { background: #E9B86E; }
    .item-content { flex: 1; }
    .item-title { font-size: 11pt; font-weight: 600; color: #262626; margin-bottom: 3pt; white-space: nowrap; }
    .item-desc { font-size: 8pt; color: #757575; white-space: nowrap; }
    
    .accent-bar { position: absolute; top: 0; left: 0; width: 100%; height: 3pt; background: #002452; }
  
    .footer-wrap { position: absolute; bottom: 15pt; right: 30pt; display: flex; align-items: center; gap: 20pt; }
    .footer-info { font-size: 9pt; color: #B6B6B6; }
    .footer-page { font-size: 9pt; color: #B6B6B6; }
    .logo-img { height: 18pt; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="header">
    <p class="main-title">보안 관리 계획</p>
    <p class="action-title">정보보안 및 개인정보보호 체계 구축</p>
  </div>
  <div class="content">
    <div class="left-panel">
      <div class="security-icon"><p>&#128274;</p></div>
      <p class="policy-title">보안 정책 준수</p>
      <p class="policy-desc">고객사 보안 정책 및<br>개인정보보호법 준수<br>정기 보안 점검 수행</p>
    </div>
    <div class="right-panel">
      <div class="security-item">
        <div class="item-icon blue"><p>&#128272;</p></div>
        <div class="item-content">
          <p class="item-title">접근 통제</p>
          <p class="item-desc">역할 기반 접근 제어(RBAC) / 2FA 인증</p>
        </div>
      </div>
      <div class="security-item">
        <div class="item-icon gray"><p>&#128737;</p></div>
        <div class="item-content">
          <p class="item-title">데이터 암호화</p>
          <p class="item-desc">전송 중(TLS 1.3) / 저장 시(AES-256) 암호화</p>
        </div>
      </div>
      <div class="security-item">
        <div class="item-icon red"><p>&#128270;</p></div>
        <div class="item-content">
          <p class="item-title">보안 감사</p>
          <p class="item-desc">로그 모니터링 / 취약점 스캔 / 침투 테스트</p>
        </div>
      </div>
      <div class="security-item">
        <div class="item-icon gold"><p>&#128196;</p></div>
        <div class="item-content">
          <p class="item-title">개인정보 보호</p>
          <p class="item-desc">마스킹 처리 / 동의 관리 / 파기 정책</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-wrap">
    <img class="logo-img" src="../../../templates/documents/dongkuk-systems/assets/default/image2.png" alt="logo" />
    <p class="footer-info">작성_테크솔루션</p>
    <p class="footer-page">20</p>
  </div>
</body>
</html>
