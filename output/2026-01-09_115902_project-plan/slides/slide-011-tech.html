<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Noto Sans KR', Arial, sans-serif; background: white; position: relative; }
    .header { position: absolute; top: 20pt; left: 30pt; }
    .main-title { font-size: 14pt; color: #002452; font-weight: 500; }
    .action-title { font-size: 12pt; color: #262626; margin-top: 6pt; }
    .stack { position: absolute; top: 85pt; left: 30pt; right: 30pt; }
    .layer { display: flex; margin-bottom: 8pt; align-items: stretch; }
    .layer-label { width: 90pt; background: #002452; color: white; font-size: 10pt; font-weight: 500; padding: 12pt 10pt; display: flex; align-items: center; justify-content: center; border-radius: 4pt 0 0 4pt; }
    .layer-label p { white-space: nowrap; }
    .layer:nth-child(2) .layer-label { background: #4B6580; }
    .layer:nth-child(3) .layer-label { background: #757575; }
    .layer:nth-child(4) .layer-label { background: #B7D0D4; color: #262626; }
    .layer:nth-child(5) .layer-label { background: #C51F2A; }
    .layer-content { flex: 1; background: #F8F9FA; padding: 12pt 15pt; display: flex; align-items: center; gap: 20pt; border-radius: 0 4pt 4pt 0; }
    .tech-item { display: inline-block; margin-right: 20pt; }
    .tech-item p { font-size: 11pt; font-weight: 500; color: #262626; display: inline; white-space: nowrap; }
    .tech-item .version { font-size: 9pt; color: #757575; margin-left: 4pt; }
    .tech-note { display: inline-block; background: #E8F4F8; padding: 4pt 12pt; border-radius: 3pt; min-width: 70pt; text-align: center; }
    .tech-note p { font-size: 8pt; color: #002452; white-space: nowrap; }
    
    .accent-bar { position: absolute; top: 0; left: 0; width: 100%; height: 3pt; background: #002452; }
  
    .footer-wrap { position: absolute; bottom: 15pt; right: 30pt; display: flex; align-items: center; gap: 20pt; }
    .footer-info { font-size: 9pt; color: #B6B6B6; }
    .footer-page { font-size: 9pt; color: #B6B6B6; }
    .logo-img { height: 18pt; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="header">
    <p class="main-title">기술 아키텍처</p>
    <p class="action-title">최신 기술 스택 기반 클라우드 네이티브 MSA 아키텍처</p>
  </div>
  <div class="stack">
    <div class="layer">
      <div class="layer-label"><p>Frontend</p></div>
      <div class="layer-content">
        <div class="tech-item"><p>Vue.js 3 v3.4</p></div>
        <div class="tech-item"><p>TypeScript</p></div>
        <div class="tech-note"><p>SPA 구조</p></div>
      </div>
    </div>
    <div class="layer">
      <div class="layer-label"><p>Backend</p></div>
      <div class="layer-content">
        <div class="tech-item"><p>Spring Boot v3.2</p></div>
        <div class="tech-item"><p>Java 17</p></div>
        <div class="tech-note"><p>MSA 구조</p></div>
      </div>
    </div>
    <div class="layer">
      <div class="layer-label"><p>Database</p></div>
      <div class="layer-content">
        <div class="tech-item"><p>PostgreSQL 16</p></div>
        <div class="tech-item"><p>Redis 7</p></div>
        <div class="tech-note"><p>RDBMS + Cache</p></div>
      </div>
    </div>
    <div class="layer">
      <div class="layer-label"><p>Infra</p></div>
      <div class="layer-content">
        <div class="tech-item"><p>AWS EKS</p></div>
        <div class="tech-item"><p>RDS</p></div>
        <div class="tech-item"><p>S3</p></div>
        <div class="tech-note"><p>클라우드 네이티브</p></div>
      </div>
    </div>
    <div class="layer">
      <div class="layer-label"><p>AI/ML</p></div>
      <div class="layer-content">
        <div class="tech-item"><p>Python 3.11</p></div>
        <div class="tech-item"><p>TensorFlow 2.15</p></div>
        <div class="tech-note"><p>수요예측, 경로최적화</p></div>
      </div>
    </div>
  </div>
  <div class="footer-wrap">
    <img class="logo-img" src="../../../templates/documents/dongkuk-systems/assets/default/image2.png" alt="logo" />
    <p class="footer-info">작성_테크솔루션</p>
    <p class="footer-page">11</p>
  </div>
</body>
</html>
