<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Noto Sans KR', Arial, sans-serif; background: white; position: relative; }
    .header { position: absolute; top: 20pt; left: 30pt; }
    .main-title { font-size: 14pt; color: #002452; font-weight: 500; }
    .action-title { font-size: 12pt; color: #262626; margin-top: 6pt; }
    .milestones { position: absolute; top: 90pt; left: 30pt; right: 30pt; }
    .timeline-line { position: absolute; top: 25pt; left: 0; right: 0; height: 4pt; background: rgba(183,208,212,0.1); border-radius: 2pt; }
    .milestone-row { display: flex; position: relative; padding-top: 45pt; }
    .milestone { flex: 1; text-align: center; position: relative; }
    .milestone-dot { width: 16pt; height: 16pt; border-radius: 50%; background: white; border: 4pt solid #002452; position: absolute; top: -37pt; left: 50%; transform: translateX(-50%); }
    .milestone:nth-child(2) .milestone-dot { border-color: #4B6580; }
    .milestone:nth-child(3) .milestone-dot { border-color: #757575; }
    .milestone:nth-child(4) .milestone-dot { border-color: #B7D0D4; }
    .milestone:nth-child(5) .milestone-dot { border-color: #C51F2A; }
    .milestone:nth-child(6) .milestone-dot { border-color: #E9B86E; }
    .milestone-label { font-size: 12pt; font-weight: 700; color: #002452; margin-bottom: 4pt; white-space: nowrap; }
    .milestone:nth-child(2) .milestone-label { color: #4B6580; }
    .milestone:nth-child(3) .milestone-label { color: #757575; }
    .milestone:nth-child(4) .milestone-label { color: #757575; }
    .milestone:nth-child(5) .milestone-label { color: #C51F2A; }
    .milestone:nth-child(6) .milestone-label { color: #E9B86E; }
    .milestone-title { font-size: 10pt; font-weight: 500; color: #262626; margin-bottom: 4pt; white-space: nowrap; }
    .milestone-date { font-size: 9pt; color: #757575; margin-bottom: 6pt; white-space: nowrap; }
    .milestone-output-wrap { display: inline-block; background: #E8F4F8; padding: 4pt 12pt; border-radius: 4pt; min-width: 70pt; text-align: center; }
    .milestone-output-text { font-size: 8pt; color: #002452; white-space: nowrap; }
    
    .accent-bar { position: absolute; top: 0; left: 0; width: 100%; height: 3pt; background: #002452; }
  
    .footer-wrap { position: absolute; bottom: 15pt; right: 30pt; display: flex; align-items: center; gap: 20pt; }
    .footer-info { font-size: 9pt; color: #B6B6B6; }
    .footer-page { font-size: 9pt; color: #B6B6B6; }
    .logo-img { height: 18pt; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="header">
    <p class="main-title">주요 마일스톤</p>
    <p class="action-title">6개 마일스톤 기준 프로젝트 진척 관리</p>
  </div>
  <div class="milestones">
    <div class="timeline-line"></div>
    <div class="milestone-row">
      <div class="milestone">
        <div class="milestone-dot"></div>
        <p class="milestone-label">M1</p>
        <p class="milestone-title">착수보고</p>
        <p class="milestone-date">2025.01.10</p>
        <div class="milestone-output-wrap"><p class="milestone-output-text">수행계획서</p></div>
      </div>
      <div class="milestone">
        <div class="milestone-dot"></div>
        <p class="milestone-label">M2</p>
        <p class="milestone-title">요구사항 확정</p>
        <p class="milestone-date">2025.03.31</p>
        <div class="milestone-output-wrap"><p class="milestone-output-text">요구사항정의서</p></div>
      </div>
      <div class="milestone">
        <div class="milestone-dot"></div>
        <p class="milestone-label">M3</p>
        <p class="milestone-title">설계 완료</p>
        <p class="milestone-date">2025.05.31</p>
        <div class="milestone-output-wrap"><p class="milestone-output-text">설계서 일체</p></div>
      </div>
      <div class="milestone">
        <div class="milestone-dot"></div>
        <p class="milestone-label">M4</p>
        <p class="milestone-title">개발 완료</p>
        <p class="milestone-date">2025.09.30</p>
        <div class="milestone-output-wrap"><p class="milestone-output-text">소스코드</p></div>
      </div>
      <div class="milestone">
        <div class="milestone-dot"></div>
        <p class="milestone-label">M5</p>
        <p class="milestone-title">테스트 완료</p>
        <p class="milestone-date">2025.11.15</p>
        <div class="milestone-output-wrap"><p class="milestone-output-text">테스트결과서</p></div>
      </div>
      <div class="milestone">
        <div class="milestone-dot"></div>
        <p class="milestone-label">M6</p>
        <p class="milestone-title">시스템 오픈</p>
        <p class="milestone-date">2025.12.01</p>
        <div class="milestone-output-wrap"><p class="milestone-output-text">오픈보고서</p></div>
      </div>
    </div>
  </div>
  <div class="footer-wrap">
    <img class="logo-img" src="../../../templates/documents/dongkuk-systems/assets/default/image2.png" alt="logo" />
    <p class="footer-info">작성_테크솔루션</p>
    <p class="footer-page">17</p>
  </div>
</body>
</html>
