<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Noto Sans KR', Arial, sans-serif; background: #002452; position: relative; overflow: hidden; }
    .accent-bar { position: absolute; top: 0; left: 0; width: 100%; height: 8pt; background: #C51F2A; }
    .content { position: absolute; top: 50%; left: 50pt; transform: translateY(-50%); }
    .label { display: inline-block; background: #C51F2A; color: white; font-size: 11pt; padding: 4pt 16pt; margin-bottom: 16pt; }
    .label p { white-space: nowrap; }
    h1 { color: white; font-size: 36pt; font-weight: 500; line-height: 1.3; margin-bottom: 12pt; }
    .subtitle { color: #B7D0D4; font-size: 14pt; margin-bottom: 30pt; }
    .info { color: #B7D0D4; font-size: 11pt; }
    .info span { margin-right: 20pt; }
    .logo { position: absolute; bottom: 30pt; right: 50pt; }
    .logo-text { color: white; font-size: 12pt; font-weight: 500; }
    .decoration { position: absolute; right: 0; top: 0; width: 200pt; height: 100%; background: rgba(183,208,212,0.1); }
  
    .footer-wrap { position: absolute; bottom: 15pt; right: 30pt; display: flex; align-items: center; gap: 20pt; }
    .footer-info { font-size: 9pt; color: #B6B6B6; }
    .footer-page { font-size: 9pt; color: #B6B6B6; }
    .logo-img { height: 18pt; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="decoration"></div>
  <div class="content">
    <div class="label"><p>PROJECT PLAN</p></div>
    <h1>스마트 물류관리 시스템 구축<br>수행계획서</h1>
    <p class="subtitle">차세대 AI 기반 물류 최적화 프로젝트</p>
    <div class="info">
      <p>발주: (주)글로벌물류</p>
      <p>수행: (주)테크솔루션</p>
      <p>2025.01</p>
    </div>
  </div>
  <div class="logo">
    <p class="logo-text">TECH SOLUTION</p>
  </div>
</body>
</html>
