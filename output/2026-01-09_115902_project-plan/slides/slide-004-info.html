<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Noto Sans KR', Arial, sans-serif; background: white; position: relative; }
    .header { position: absolute; top: 20pt; left: 30pt; right: 30pt; }
    .main-title { font-size: 14pt; color: #002452; font-weight: 500; }
    .action-title { font-size: 12pt; color: #262626; margin-top: 6pt; }
    .cards { position: absolute; top: 90pt; left: 30pt; right: 30pt; display: flex; gap: 15pt; }
    .card { flex: 1; background: #F8F9FA; border-radius: 8pt; padding: 20pt; text-align: center; border-top: 4pt solid #002452; }
    .card:nth-child(2) { border-top-color: #4B6580; }
    .card:nth-child(3) { border-top-color: #C51F2A; }
    .card:nth-child(4) { border-top-color: #E9B86E; }
    .card-label { font-size: 9pt; color: #757575; margin-bottom: 8pt; white-space: nowrap; }
    .card-value { font-size: 20pt; font-weight: 700; color: #002452; margin-bottom: 4pt; white-space: nowrap; }
    .card:nth-child(2) .card-value { color: #4B6580; }
    .card:nth-child(3) .card-value { color: #C51F2A; }
    .card:nth-child(4) .card-value { color: #E9B86E; }
    .card-desc { font-size: 9pt; color: #262626; white-space: nowrap; }
    
    .accent-bar { position: absolute; top: 0; left: 0; width: 100%; height: 3pt; background: #002452; }
  
    .footer-wrap { position: absolute; bottom: 15pt; right: 30pt; display: flex; align-items: center; gap: 20pt; }
    .footer-info { font-size: 9pt; color: #B6B6B6; }
    .footer-page { font-size: 9pt; color: #B6B6B6; }
    .logo-img { height: 18pt; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="header">
    <p class="main-title">프로젝트 기본 정보</p>
    <p class="action-title">국내 Top 5 물류기업 (주)글로벌물류의 차세대 스마트 물류관리 시스템 구축</p>
  </div>
  <div class="cards">
    <div class="card">
      <p class="card-label">발주기관</p>
      <p class="card-value">(주)글로벌물류</p>
      <p class="card-desc">연간 500만건+ 물류 처리</p>
    </div>
    <div class="card">
      <p class="card-label">수행사</p>
      <p class="card-value">(주)테크솔루션</p>
      <p class="card-desc">SI 전문기업</p>
    </div>
    <div class="card">
      <p class="card-label">계약금액</p>
      <p class="card-value">15억원</p>
      <p class="card-desc">VAT 별도</p>
    </div>
    <div class="card">
      <p class="card-label">계약기간</p>
      <p class="card-value">12개월</p>
      <p class="card-desc">2025.01.06 ~ 2025.12.31</p>
    </div>
  </div>
  <div class="footer-wrap">
    <img class="logo-img" src="../../../templates/documents/dongkuk-systems/assets/default/image2.png" alt="logo" />
    <p class="footer-info">작성_테크솔루션</p>
    <p class="footer-page">4</p>
  </div>
</body>
</html>
