<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Noto Sans KR', Arial, sans-serif; background: white; position: relative; }
    .header { position: absolute; top: 20pt; left: 30pt; }
    .main-title { font-size: 14pt; color: #002452; font-weight: 500; }
    .action-title { font-size: 12pt; color: #262626; margin-top: 6pt; }
    .timeline { position: absolute; top: 100pt; left: 30pt; right: 30pt; display: flex; }
    .phase { flex: 1; position: relative; }
    .phase-bar { height: 50pt; display: flex; align-items: center; justify-content: center; color: white; font-size: 10pt; font-weight: 500; min-width: 60pt; }
    .phase-bar p { white-space: nowrap; }
    .phase:nth-child(1) .phase-bar { background: #002452; border-radius: 25pt 0 0 25pt; }
    .phase:nth-child(2) .phase-bar { background: #4B6580; }
    .phase:nth-child(3) .phase-bar { background: #757575; }
    .phase:nth-child(4) .phase-bar { background: #B7D0D4; color: #262626; }
    .phase:nth-child(5) .phase-bar { background: #C51F2A; }
    .phase:nth-child(6) .phase-bar { background: #E9B86E; color: #262626; border-radius: 0 25pt 25pt 0; }
    .phase-info { position: absolute; top: 60pt; left: 5pt; right: 5pt; text-align: center; }
    .phase-period { font-size: 9pt; color: #757575; margin-bottom: 4pt; }
    .phase-weeks { font-size: 11pt; font-weight: 700; color: #262626; margin-bottom: 6pt; }
    .phase-tasks { font-size: 8pt; color: #757575; line-height: 1.4; }
    .year-label { position: absolute; top: 85pt; left: 30pt; font-size: 12pt; font-weight: 500; color: #002452; }
    
    .accent-bar { position: absolute; top: 0; left: 0; width: 100%; height: 3pt; background: #002452; }
  
    .footer-wrap { position: absolute; bottom: 15pt; right: 30pt; display: flex; align-items: center; gap: 20pt; }
    .footer-info { font-size: 9pt; color: #B6B6B6; }
    .footer-page { font-size: 9pt; color: #B6B6B6; }
    .logo-img { height: 18pt; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="header">
    <p class="main-title">마스터 일정</p>
    <p class="action-title">6단계 48주 (12개월) 프로젝트 수행 일정</p>
  </div>
  <div class="year-label"><p>2025</p></div>
  <div class="timeline">
    <div class="phase">
      <div class="phase-bar"><p>착수</p></div>
      <div class="phase-info">
        <p class="phase-period">1월</p>
        <p class="phase-weeks">4주</p>
        <p class="phase-tasks">킥오프<br>환경구축<br>표준정의</p>
      </div>
    </div>
    <div class="phase">
      <div class="phase-bar"><p>분석</p></div>
      <div class="phase-info">
        <p class="phase-period">2~3월</p>
        <p class="phase-weeks">8주</p>
        <p class="phase-tasks">요구사항 확정<br>현행 분석</p>
      </div>
    </div>
    <div class="phase">
      <div class="phase-bar"><p>설계</p></div>
      <div class="phase-info">
        <p class="phase-period">4~5월</p>
        <p class="phase-weeks">8주</p>
        <p class="phase-tasks">아키텍처 설계<br>화면/DB 설계</p>
      </div>
    </div>
    <div class="phase">
      <div class="phase-bar"><p>개발</p></div>
      <div class="phase-info">
        <p class="phase-period">6~9월</p>
        <p class="phase-weeks">16주</p>
        <p class="phase-tasks">코딩<br>단위테스트</p>
      </div>
    </div>
    <div class="phase">
      <div class="phase-bar"><p>테스트</p></div>
      <div class="phase-info">
        <p class="phase-period">10~11월</p>
        <p class="phase-weeks">6주</p>
        <p class="phase-tasks">통합 테스트<br>인수 테스트</p>
      </div>
    </div>
    <div class="phase">
      <div class="phase-bar"><p>이행</p></div>
      <div class="phase-info">
        <p class="phase-period">11~12월</p>
        <p class="phase-weeks">6주</p>
        <p class="phase-tasks">오픈<br>안정화</p>
      </div>
    </div>
  </div>
  <div class="footer-wrap">
    <img class="logo-img" src="../../../templates/documents/dongkuk-systems/assets/default/image2.png" alt="logo" />
    <p class="footer-info">작성_테크솔루션</p>
    <p class="footer-page">16</p>
  </div>
</body>
</html>
