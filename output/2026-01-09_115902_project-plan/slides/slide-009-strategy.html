<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 720pt; height: 405pt; font-family: 'Noto Sans KR', Arial, sans-serif; background: white; position: relative; }
    .header { position: absolute; top: 20pt; left: 30pt; }
    .main-title { font-size: 14pt; color: #002452; font-weight: 500; }
    .action-title { font-size: 12pt; color: #262626; margin-top: 6pt; }
    .grid { position: absolute; top: 90pt; left: 30pt; right: 30pt; display: flex; gap: 20pt; }
    .card { flex: 1; border-radius: 8pt; padding: 25pt; position: relative; overflow: hidden; }
    .card:nth-child(1) { background: #002452; }
    .card:nth-child(2) { background: #4B6580; }
    .card:nth-child(3) { background: #C51F2A; }
    .card-num { font-size: 48pt; font-weight: 700; color: rgba(255,255,255,0.2); position: absolute; top: 10pt; right: 15pt; }
    .card-title { font-size: 14pt; font-weight: 700; color: white; margin-bottom: 10pt; }
    .card-desc { font-size: 10pt; color: rgba(255,255,255,0.9); line-height: 1.6; }
    .card-highlight { font-size: 9pt; color: white; margin-top: 15pt; display: inline-block; white-space: nowrap; }
    .card-highlight-wrap { background: rgba(255,255,255,0.2); padding: 8pt 16pt; border-radius: 4pt; display: inline-block; min-width: 80pt; text-align: center; }
    
    .accent-bar { position: absolute; top: 0; left: 0; width: 100%; height: 3pt; background: #002452; }
  
    .footer-wrap { position: absolute; bottom: 15pt; right: 30pt; display: flex; align-items: center; gap: 20pt; }
    .footer-info { font-size: 9pt; color: #B6B6B6; }
    .footer-page { font-size: 9pt; color: #B6B6B6; }
    .logo-img { height: 18pt; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="header">
    <p class="main-title">핵심 추진 전략</p>
    <p class="action-title">"안정적 전환"과 "혁신적 기능 구현"의 균형을 핵심 가치로 추진</p>
  </div>
  <div class="grid">
    <div class="card">
      <p class="card-num">01</p>
      <p class="card-title">단계적 전환 전략</p>
      <p class="card-desc">Big Bang 방식이 아닌 모듈별 순차 전환으로 리스크 최소화</p>
      <div class="card-highlight-wrap"><p class="card-highlight">리스크 최소화</p></div>
    </div>
    <div class="card">
      <p class="card-num">02</p>
      <p class="card-title">애자일 기반 개발</p>
      <p class="card-desc">2주 단위 스프린트로 빠른 피드백과 유연한 대응</p>
      <div class="card-highlight-wrap"><p class="card-highlight">빠른 피드백</p></div>
    </div>
    <div class="card">
      <p class="card-num">03</p>
      <p class="card-title">현업 밀착 협업</p>
      <p class="card-desc">주 2회 현업 리뷰를 통한 요구사항 정합성 확보</p>
      <div class="card-highlight-wrap"><p class="card-highlight">정합성 확보</p></div>
    </div>
  </div>
  <div class="footer-wrap">
    <img class="logo-img" src="../../../templates/documents/dongkuk-systems/assets/default/image2.png" alt="logo" />
    <p class="footer-info">작성_테크솔루션</p>
    <p class="footer-page">9</p>
  </div>
</body>
</html>
