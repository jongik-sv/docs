# 검색 가이드
search_guide:
  # object_hint 필드별 매칭 방법
  category:
    type: exact_or_array
    description: "카테고리 ID 또는 배열로 검색"

  semantic:
    type: fuzzy
    description: "의미적 유사도로 검색 (LLM 판단)"

  element_count:
    type: range
    description: "단일값, 범위(4-6), 배열([4,5,6]) 지원"

  style:
    type: tag_match
    description: "스타일 태그 매칭"

  complexity:
    type: enum
    values: [low, medium, high]
    description: "복잡도 수준 필터"

  tags:
    type: tag_match
    description: "태그 매칭 (OR 조건)"

# 오브젝트 타입 정의
object_types:
  ooxml:
    description: "PPTX 네이티브 도형 (XML path 포함)"
    use_case: "복잡한 다이어그램, 방사형 세그먼트"

  svg:
    description: "벡터 그래픽 (SVG inline 또는 파일)"
    use_case: "확장 가능한 도형, 커스텀 아이콘"

  image:
    description: "래스터 이미지 (파일 경로)"
    use_case: "배경, 사진, 로고"

  description:
    description: "텍스트 설명만 (LLM이 렌더링)"
    use_case: "간단한 도형 (사각형, 원, 선)"
