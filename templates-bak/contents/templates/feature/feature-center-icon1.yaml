expected_prompt: |
  중앙에 앱/제품 아이콘을 두고 좌우로 기능을 나열하는 슬라이드를 만들어줘.
  - 다크 테마 배경
  - 중앙에 3D 스타일 앱 아이콘
  - 좌측에 4개 기능 라벨
