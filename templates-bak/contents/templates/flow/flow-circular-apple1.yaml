# 인라인 SVG: Winding Path, Gauge Chart 등 그래프 요소 포함
svg_inline: |
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" width="960" height="540">
    <defs>
      <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#1E5128"/> <!-- Dark Green -->
        <stop offset="50%" stop-color="#4E9F3D"/> <!-- Medium Green -->
        <stop offset="100%" stop-color="#191A79"/> <!-- Blueish -->
      </linearGradient>
      <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
      </filter>
    </defs>

    <!-- Header Area Placeholder (Text handled by shapes/header) -->

    <!-- Main Winding Path -->
    <!-- Start Left Vertical -> Curve under Gauge -> Curve over iPhone -> To Top Right Recycle -->
    <path d="M 60,150 L 60,450 
             Q 60,500 110,500 L 350,500 
             Q 450,500 450,400 L 450,250
             Q 450,150 550,150 L 750,150"
          fill="none" stroke="url(#pathGradient)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"
          filter="url(#dropShadow)"/>

    <!-- Path Extension to Right Nodes -->
    <!-- Blue line from Top Right to others -->
    <path d="M 820,150 Q 900,150 900,200 L 900,350 Q 900,450 850,450"
          fill="none" stroke="#6886C5" stroke-width="10" stroke-dasharray="5,5" opacity="0.6"/>

    <!-- Gauge Chart (At x=250, y=300) -->
    <g transform="translate(250, 320)">
      <!-- Gauge Background -->
      <path d="M -80,0 A 80,80 0 0,1 80,0" fill="none" stroke="#E0E0E0" stroke-width="20" stroke-linecap="butt"/>
      <!-- Gauge Value (approx 75% of 180 deg = 135 deg? Visual shows about 70-80%) -->
      <path d="M -80,0 A 80,80 0 0,1 40,-69" fill="none" stroke="#2D7A2D" stroke-width="20" stroke-linecap="butt"/>
      <!-- Needle -->
      <line x1="0" y1="0" x2="30" y2="-50" stroke="#333" stroke-width="4" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="6" fill="#333"/>
    </g>

    <!-- Recycle Arrows Icon (Top Right) -->
    <g transform="translate(730, 150) scale(0.6)">
       <path d="M 50,0 A 50,50 0 1,1 0,50" fill="none" stroke="#2D7A2D" stroke-width="15" stroke-dasharray="200" stroke-dashoffset="60"/>
       <polygon points="60,10 40,10 50,-10" fill="#2D7A2D"/>
       <polygon points="-10,60 -10,40 10,50" fill="#2D7A2D"/>
    </g>

  </svg>

