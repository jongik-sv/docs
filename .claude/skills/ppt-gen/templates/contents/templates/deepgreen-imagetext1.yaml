# deepgreen-imagetext1 콘텐츠 템플릿 v2.0
# 원본: yeonduppt.tistory.com 깔끔이 딥그린
# 추출일: 2025-01-07

content_template:
  id: deepgreen-imagetext1
  name: "딥그린 이미지+텍스트 (좌우 분할)"
  version: "2.0"
  source: yeonduppt.tistory.com/24
  source_slide_index: 12
  extracted_at: "2025-01-07T02:00:00+09:00"

design_meta:
  quality_score: 8.5
  design_intent: image-text
  visual_balance: asymmetric
  information_density: medium

canvas:
  reference_width: 1920
  reference_height: 1080
  aspect_ratio: "16:9"

shapes:
  # 이미지 영역 (좌측)
  - id: "image-area"
    name: "이미지 영역"
    type: picture
    z_index: 1
    geometry:
      x: 5%
      y: 8%
      cx: 45%
      cy: 84%
      original_aspect_ratio: 0.8
    style:
      fill:
        type: placeholder
        placeholder_type: IMAGE
      stroke:
        color: none
      rounded_corners: 12
      shadow:
        enabled: true
        blur: 20
        offset_x: 5
        offset_y: 5
        opacity: 0.15

  # 텍스트 영역 (우측)
  - id: "text-area"
    name: "텍스트 영역"
    type: group
    z_index: 2
    geometry:
      x: 53%
      y: 15%
      cx: 42%
      cy: 70%
    children:
      # 소제목
      - id: "subtitle"
        type: textbox
        geometry:
          x: 0%
          y: 0%
          cx: 100%
          cy: 8%
        text:
          placeholder_type: SUBTITLE
          alignment: left
          font_size_ratio: 0.014
          font_weight: bold
          font_color: primary
      # 메인 타이틀
      - id: "main-title"
        type: textbox
        geometry:
          x: 0%
          y: 12%
          cx: 100%
          cy: 18%
        text:
          placeholder_type: TITLE
          alignment: left
          font_size_ratio: 0.035
          font_weight: bold
          font_color: dark_text
      # 구분선
      - id: "divider"
        type: line
        geometry:
          x: 0%
          y: 32%
          cx: 20%
          cy: 0%
        style:
          stroke:
            color: primary
            width: 3
      # 설명 텍스트
      - id: "description"
        type: textbox
        geometry:
          x: 0%
          y: 38%
          cx: 100%
          cy: 35%
        text:
          placeholder_type: BODY
          alignment: left
          font_size_ratio: 0.014
          font_color: dark_text
          line_height: 1.6
      # 추가 정보
      - id: "additional-info"
        type: textbox
        geometry:
          x: 0%
          y: 78%
          cx: 100%
          cy: 22%
        text:
          placeholder_type: BODY
          alignment: left
          font_size_ratio: 0.012
          font_color: secondary

gaps:
  global:
    column_gap: 3%
    row_gap: 5%
  between_shapes:
    - from: image-area
      to: text-area
      gap: 3%

spatial_relationships:
  - type: horizontal_split
    elements: [image-area, text-area]
    ratio: [45, 55]
    alignment: middle

groups:
  - id: "content-split"
    elements: [image-area, text-area]

thumbnail: thumbnails/deepgreen-imagetext1.png

use_for:
  - image-text
  - feature
  - product
  - profile

keywords:
  - 이미지
  - 텍스트
  - 분할
  - 제품
  - 특징
