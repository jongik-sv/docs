# 비교 (A vs B) 콘텐츠 템플릿 v2.0
# 두 가지 항목을 나란히 비교하는 2열 대칭 레이아웃

content_template:
  id: comparison1
  name: "비교 (A vs B) - 기본"
  version: "2.0"
  source: null  # 직접 작성한 템플릿
  source_slide_index: null
  extracted_at: "2026-01-06T15:00:00"

# 디자인 메타데이터
design_meta:
  quality_score: 8.5
  design_intent: comparison-2col
  design_intents:
    - comparison-2col
    - grid-2col
  visual_balance: symmetric
  information_density: medium

# 캔버스 정보
canvas:
  reference_width: 1980
  reference_height: 1080
  aspect_ratio: "16:9"

# 도형 배열
shapes:
  # 왼쪽 패널 배경
  - id: "shape-left-bg"
    name: "Left Panel Background"
    type: rectangle
    z_index: 0
    geometry:
      x: 0%
      y: 0%
      cx: 48%
      cy: 100%
    style:
      fill:
        type: solid
        color: primary
        opacity: 0.1
      stroke:
        color: none
        width: 0
      shadow:
        enabled: false
      rounded_corners: 8
    text:
      has_text: false

  # 오른쪽 패널 배경
  - id: "shape-right-bg"
    name: "Right Panel Background"
    type: rectangle
    z_index: 0
    geometry:
      x: 52%
      y: 0%
      cx: 48%
      cy: 100%
    style:
      fill:
        type: solid
        color: secondary
        opacity: 0.1
      stroke:
        color: none
        width: 0
      shadow:
        enabled: false
      rounded_corners: 8
    text:
      has_text: false

  # 왼쪽 헤더
  - id: "shape-left-header"
    name: "Left Header"
    type: textbox
    z_index: 1
    geometry:
      x: 2%
      y: 2%
      cx: 44%
      cy: 12%
    style:
      fill:
        type: solid
        color: primary
        opacity: 1.0
      stroke:
        color: none
        width: 0
      rounded_corners: 4
    text:
      has_text: true
      placeholder_type: BODY
      alignment: center
      font_size_ratio: 0.028
      font_weight: bold
      font_color: light

  # 오른쪽 헤더
  - id: "shape-right-header"
    name: "Right Header"
    type: textbox
    z_index: 1
    geometry:
      x: 54%
      y: 2%
      cx: 44%
      cy: 12%
    style:
      fill:
        type: solid
        color: secondary
        opacity: 1.0
      stroke:
        color: none
        width: 0
      rounded_corners: 4
    text:
      has_text: true
      placeholder_type: BODY
      alignment: center
      font_size_ratio: 0.028
      font_weight: bold
      font_color: light

  # 왼쪽 콘텐츠 영역
  - id: "shape-left-content"
    name: "Left Content Area"
    type: textbox
    z_index: 1
    geometry:
      x: 4%
      y: 18%
      cx: 40%
      cy: 78%
    style:
      fill:
        type: none
      stroke:
        color: none
        width: 0
    text:
      has_text: true
      placeholder_type: BODY
      alignment: left
      font_size_ratio: 0.020
      font_weight: normal
      font_color: dark_text

  # 오른쪽 콘텐츠 영역
  - id: "shape-right-content"
    name: "Right Content Area"
    type: textbox
    z_index: 1
    geometry:
      x: 56%
      y: 18%
      cx: 40%
      cy: 78%
    style:
      fill:
        type: none
      stroke:
        color: none
        width: 0
    text:
      has_text: true
      placeholder_type: BODY
      alignment: left
      font_size_ratio: 0.020
      font_weight: normal
      font_color: dark_text

  # 중앙 구분선 (선택적)
  - id: "shape-center-divider"
    name: "Center Divider"
    type: line
    z_index: 2
    geometry:
      x: 50%
      y: 5%
      cx: 0%
      cy: 90%
    style:
      stroke:
        color: gray
        width: 2
      fill:
        type: none

# 여백 정보
gaps:
  global:
    column_gap: 4%          # 두 패널 사이
    row_gap: 4%             # 헤더와 콘텐츠 사이
    item_gap: 2%            # 리스트 아이템 사이

  between_shapes:
    - from: "shape-left-bg"
      to: "shape-right-bg"
      direction: horizontal
      gap: 4%

    - from: "shape-left-header"
      to: "shape-left-content"
      direction: vertical
      gap: 4%

    - from: "shape-right-header"
      to: "shape-right-content"
      direction: vertical
      gap: 4%

# 공간 관계
spatial_relationships:
  # 좌우 패널 정렬
  - from: "shape-left-bg"
    to: "shape-right-bg"
    relationship: adjacent-horizontal
    gap: 4%
    alignment: top

  # 좌우 헤더 정렬
  - shapes: ["shape-left-header", "shape-right-header"]
    relationship: aligned-top

  # 좌우 콘텐츠 정렬
  - shapes: ["shape-left-content", "shape-right-content"]
    relationship: aligned-top

  # 대칭 구조
  - shapes: ["shape-left-bg", "shape-right-bg"]
    relationship: distributed-horizontal
    total_gap: 4%

# 그룹 정보
groups:
  - id: "group-left-panel"
    members: ["shape-left-bg", "shape-left-header", "shape-left-content"]
    bounding_box:
      x: 0%
      y: 0%
      cx: 48%
      cy: 100%
    internal_gap: 4%

  - id: "group-right-panel"
    members: ["shape-right-bg", "shape-right-header", "shape-right-content"]
    bounding_box:
      x: 52%
      y: 0%
      cx: 48%
      cy: 100%
    internal_gap: 4%

# 썸네일 (추출 시 자동 생성)
thumbnail: thumbnails/comparison1.png

# 사용 용도
use_for:
  - "A vs B 비교"
  - "Before/After 변화"
  - "현재 vs 목표"
  - "문제점 vs 해결책"
  - "Option 1 vs Option 2"
  - "As-Is vs To-Be"
  - "기존 방식 vs 신규 방식"

# 검색용 키워드
keywords:
  - "비교"
  - "vs"
  - "대비"
  - "차이"
  - "before"
  - "after"
  - "옵션"
  - "현재"
  - "목표"
  - "As-Is"
  - "To-Be"

# 데이터 구조 (콘텐츠 입력 가이드)
data_structure:
  left:
    header: "Before / Option A / 현재"
    content_type: list
    items_max: 5
  right:
    header: "After / Option B / 목표"
    content_type: list
    items_max: 5

# 예시 데이터
example:
  title: "디지털 전환 효과"
  left:
    header: "Before"
    items:
      - "수작업 데이터 입력"
      - "엑셀 기반 관리"
      - "주 1회 보고서"
  right:
    header: "After"
    items:
      - "자동 데이터 수집"
      - "통합 시스템 관리"
      - "실시간 대시보드"
