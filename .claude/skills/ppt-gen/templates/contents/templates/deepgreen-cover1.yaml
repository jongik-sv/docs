      stroke:
        color: dark_text
        width: 2

  # 양쪽 데코 라인 (오른쪽)
  - id: "deco-line-right"
    name: "데코라인 우"
    type: line
    z_index: 0
    geometry:
      x: 77%
      y: 16%
      cx: 18%
      cy: 0%
    style:
      stroke:
        color: dark_text
        width: 2

  # 메인 타이틀
  - id: "main-title"
    name: "메인 타이틀"
    type: textbox
    z_index: 2
    geometry:
      x: 10%
      y: 28%
      cx: 80%
      cy: 15%
    text:
      has_text: true
      placeholder_type: TITLE
      alignment: center
      font_size_ratio: 0.065
      original_font_size_pt: 54
      font_weight: bold
      font_color: primary

  # 서브 설명
  - id: "description"
    name: "설명 텍스트"
    type: textbox
    z_index: 2
    geometry:
      x: 15%
      y: 45%
      cx: 70%
      cy: 12%
