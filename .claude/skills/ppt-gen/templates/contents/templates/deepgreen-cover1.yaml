      x: 25%
      y: 12%
      cx: 50%
      cy: 8%
      rotation: 0
      original_aspect_ratio: 6.25
    style:
      fill:
        type: solid
        color: primary
        opacity: 1
      stroke:
        color: none
        width: 0
      rounded_corners: 25
    text:
      has_text: true
      placeholder_type: SUBTITLE
      alignment: center
      font_size_ratio: 0.022
      original_font_size_pt: 18
      font_weight: bold
      font_color: background

  # 양쪽 데코 라인 (왼쪽)
