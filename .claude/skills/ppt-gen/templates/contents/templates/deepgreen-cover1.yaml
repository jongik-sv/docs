      has_text: true
      placeholder_type: BODY
      alignment: center
      font_size_ratio: 0.016
      original_font_size_pt: 14
      font_weight: normal
      font_color: dark_text

  # 구분선 + 화살표
  - id: "divider-arrow"
    name: "구분선 화살표"
    type: group
    z_index: 1
    geometry:
      x: 10%
      y: 62%
      cx: 80%
      cy: 5%

  # 발표자 정보
  - id: "presenter-info"
    name: "발표자 정보"
    type: textbox
    z_index: 2
    geometry:
      x: 25%
      y: 70%
      cx: 50%
      cy: 6%
    text:
      has_text: true
      placeholder_type: BODY
      alignment: center
      font_size_ratio: 0.022
      original_font_size_pt: 18
      font_weight: bold
      font_color: primary

gaps:
  global:
    column_gap: 0%
    row_gap: 5%

spatial_relationships:
  - type: vertical_stack
    elements: [label-box, main-title, description, divider-arrow, presenter-info]
    alignment: center

groups: []

