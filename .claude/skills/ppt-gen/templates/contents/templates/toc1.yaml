# 목차 (기본) 콘텐츠 템플릿
# 번호 + 항목 리스트

content_template:
  id: toc1
  name: 목차 (기본)
  description: "번호 + 목차 항목 리스트"
  data_type: toc

# 레이아웃 구조
structure:
  type: numbered-list

  header:
    text: "Contents"
    position: top-left
    font_size: large

  items:
    format: numbered  # 01, 02, 03...
    max_items: 7
    columns: 1
    spacing: large

  page_numbers:
    show: true
    position: right

# 사용 용도
use_for:
  - "목차"
  - "아젠다"
  - "발표 순서"
  - "챕터 구성"

# 검색용 키워드
keywords:
  - "목차"
  - "Contents"
  - "인덱스"
  - "아젠다"
  - "순서"
  - "구성"
  - "toc"

# HTML 생성 가이드
html_guide:
  layout: |
    <div class="toc-container">
      <h2 class="toc-header">Contents</h2>
      <div class="toc-list">
        <div class="toc-item">
          <span class="number">01</span>
          <span class="title">{item_title}</span>
          <span class="page">{page_range}</span>
        </div>
        <!-- repeat for each item -->
      </div>
    </div>

  style_notes:
    - "번호는 고정 너비로 정렬"
    - "항목간 충분한 간격"
    - "페이지 번호는 우측 정렬"
    - "현재 섹션 하이라이트 가능"

# 예시 데이터
example:
  header: "Contents"
  items:
    - number: "01"
      title: "사업 개요"
      page: "03-05"
    - number: "02"
      title: "시장 분석"
      page: "06-10"
    - number: "03"
      title: "추진 전략"
      page: "11-15"
    - number: "04"
      title: "실행 계획"
      page: "16-20"
    - number: "05"
      title: "기대 효과"
      page: "21-23"
