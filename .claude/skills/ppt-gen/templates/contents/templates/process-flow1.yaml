# 프로세스 흐름 콘텐츠 템플릿
# 순차적 절차나 워크플로우를 화살표로 연결하여 표현

content_template:
  id: process-flow1
  name: 프로세스 흐름
  description: "순차적 절차나 워크플로우를 화살표로 연결하여 표현"
  data_type: procedural

# 레이아웃 구조
structure:
  type: arrow-connected
  direction: horizontal  # horizontal, vertical, circular

  steps:
    max_count: 6
    content:
      - step_number: "단계 번호"
      - step_title: "단계명"
      - step_description: "설명 (선택)"
      - step_icon: "아이콘 (선택)"

  connectors:
    type: arrow  # arrow, chevron, line
    style: solid
    show_direction: true

  # 선택적 요소
  step_numbers: true
  icons_enabled: true

# 사용 용도
use_for:
  - "업무 프로세스"
  - "승인 절차"
  - "제조 공정"
  - "서비스 플로우"
  - "의사결정 흐름"
  - "구매 프로세스"
  - "온보딩 절차"

# 검색용 키워드
keywords:
  - "프로세스"
  - "절차"
  - "워크플로우"
  - "흐름"
  - "단계"
  - "순서"
  - "공정"
  - "플로우"
  - "과정"

# HTML 생성 가이드
html_guide:
  layout: |
    <div class="process-flow-container">
      {process_steps}
    </div>

  step_template: |
    <div class="process-step">
      <div class="step-number">{number}</div>
      <div class="step-content">
        <h4 class="step-title">{title}</h4>
        <p class="step-desc">{description}</p>
      </div>
    </div>
    <div class="step-arrow">→</div>

  style_notes:
    - "화살표로 순서 명확히"
    - "단계 번호 원형 배지로 표시"
    - "4-6단계가 적합"
    - "가로형: 공간 넓을 때"
    - "세로형: 설명이 길 때"
    - "셰브론 형태도 효과적"

# 예시 데이터
example:
  title: "주문 처리 프로세스"
  steps:
    - number: 1
      title: "주문 접수"
      description: "온라인/오프라인 주문"
    - number: 2
      title: "재고 확인"
      description: "창고 재고 조회"
    - number: 3
      title: "결제 처리"
      description: "카드/계좌이체"
    - number: 4
      title: "출고"
      description: "배송 준비"
    - number: 5
      title: "배송"
      description: "택배 발송"
