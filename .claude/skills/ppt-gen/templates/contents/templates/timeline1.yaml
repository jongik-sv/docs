# 타임라인 콘텐츠 템플릿
# 시간 순서로 진행되는 이벤트나 단계를 표현

content_template:
  id: timeline1
  name: 타임라인
  description: "시간 순서로 진행되는 이벤트나 단계를 표현하는 가로/세로 흐름"
  data_type: chronological

# 레이아웃 구조
structure:
  type: horizontal-flow  # 또는 vertical-flow
  direction: left-to-right

  items:
    max_count: 6
    content:
      - date_label: "시간/날짜 레이블"
      - title: "이벤트 제목"
      - description: "짧은 설명 (선택)"

  connectors:
    type: arrow  # arrow, line, dots
    style: solid

  # 선택적 요소
  milestone_markers: true
  progress_indicator: false  # 현재 위치 표시

# 사용 용도
use_for:
  - "프로젝트 일정"
  - "로드맵"
  - "연혁/히스토리"
  - "마일스톤"
  - "단계별 진행 과정"
  - "출시 계획"
  - "개발 로드맵"

# 검색용 키워드
keywords:
  - "시간"
  - "일정"
  - "로드맵"
  - "연혁"
  - "마일스톤"
  - "단계"
  - "타임라인"
  - "진행"
  - "스케줄"
  - "계획"

# HTML 생성 가이드
html_guide:
  layout: |
    <div class="timeline-container">
      <div class="timeline-line"></div>
      {timeline_items}
    </div>

  item_template: |
    <div class="timeline-item">
      <div class="timeline-marker"></div>
      <div class="timeline-content">
        <span class="timeline-date">{date}</span>
        <h4 class="timeline-title">{title}</h4>
        <p class="timeline-desc">{description}</p>
      </div>
    </div>

  style_notes:
    - "마커 간 간격 균등하게"
    - "연결선 명확하게 표시"
    - "날짜 레이블 강조"
    - "가로형: 4-6개 적합 / 세로형: 더 많이 가능"

# 예시 데이터
example:
  title: "프로젝트 로드맵"
  items:
    - date: "Q1 2026"
      title: "요구사항 분석"
      description: "시스템 분석 및 설계"
    - date: "Q2 2026"
      title: "개발"
      description: "핵심 기능 구현"
    - date: "Q3 2026"
      title: "테스트"
      description: "통합 테스트 및 QA"
    - date: "Q4 2026"
      title: "출시"
      description: "정식 서비스 오픈"
