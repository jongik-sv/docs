# deepgreen-chart1 콘텐츠 템플릿 v2.0
# 원본: yeonduppt.tistory.com 깔끔이 딥그린
# 추출일: 2025-01-07

content_template:
  id: deepgreen-chart1
  name: "딥그린 차트 (막대그래프)"
  version: "2.0"
  source: yeonduppt.tistory.com/24
  source_slide_index: 4
  extracted_at: "2025-01-07T02:00:00+09:00"

design_meta:
  quality_score: 8.5
  design_intent: chart-bar
  visual_balance: asymmetric
  information_density: high

canvas:
  reference_width: 1920
  reference_height: 1080
  aspect_ratio: "16:9"

shapes:
  # 차트 영역 (좌측)
  - id: "chart-area"
    name: "차트 영역"
    type: chart
    z_index: 1
    geometry:
      x: 5%
      y: 5%
      cx: 55%
      cy: 85%
    chart:
      chart_type: bar
      orientation: vertical
      has_legend: true
      legend_position: bottom
      has_gridlines: true
      bar_colors: [primary, secondary, accent]

  # 데이터 테이블 (우측)
  - id: "data-table"
    name: "데이터 테이블"
    type: table
    z_index: 1
    geometry:
      x: 63%
      y: 5%
      cx: 32%
      cy: 85%
    table:
      rows: 5
      cols: 3
      header_row: true
      header_bg: primary
      header_text_color: background
      cell_padding: 8
      border_color: light_gray

gaps:
  global:
    column_gap: 3%
    row_gap: 5%
  between_shapes:
    - from: chart-area
      to: data-table
      gap: 5%

spatial_relationships:
  - type: horizontal_distribute
    elements: [chart-area, data-table]
    alignment: top

groups:
  - id: "chart-data-group"
    elements: [chart-area, data-table]

thumbnail: thumbnails/deepgreen-chart1.png

use_for:
  - chart
  - data-visualization
  - statistics
  - comparison

keywords:
  - 차트
  - 그래프
  - 막대
  - 데이터
  - 통계
