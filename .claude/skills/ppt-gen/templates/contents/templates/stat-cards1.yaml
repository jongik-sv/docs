# 통계 카드 콘텐츠 템플릿
# 핵심 숫자를 크게 강조하고 간단한 설명을 덧붙이는 카드형 레이아웃

content_template:
  id: stat-cards1
  name: 통계 카드
  description: "핵심 숫자를 크게 강조하고 간단한 설명을 덧붙이는 카드형 레이아웃"
  data_type: numerical

# 레이아웃 구조
structure:
  type: card-grid
  columns: 3  # 2, 3, 4 가능
  rows: auto

  card:
    content:
      - metric_value: "숫자 (큰 글씨)"
      - metric_unit: "단위 (%,원,건 등)"
      - metric_label: "지표명"
      - trend_indicator: "증감 표시 (선택)"

  # 스타일 옵션
  card_style: rounded  # rounded, flat, outlined
  value_emphasis: extra-large  # 숫자 강조
  color_coding: true  # 증가=녹색, 감소=빨강

# 사용 용도
use_for:
  - "KPI 요약"
  - "실적 하이라이트"
  - "핵심 지표"
  - "성과 수치"
  - "달성률/증가율"
  - "대시보드 요약"
  - "핵심 성과 지표"

# 검색용 키워드
keywords:
  - "숫자"
  - "통계"
  - "KPI"
  - "실적"
  - "지표"
  - "성과"
  - "달성"
  - "증가"
  - "매출"
  - "비율"
  - "%"

# HTML 생성 가이드
html_guide:
  layout: |
    <div class="stat-cards-container">
      {stat_cards}
    </div>

  card_template: |
    <div class="stat-card">
      <div class="stat-value">{value}<span class="stat-unit">{unit}</span></div>
      <div class="stat-label">{label}</div>
      <div class="stat-trend {trend_class}">{trend}</div>
    </div>

  style_notes:
    - "숫자는 가장 크게 표시 (40-60pt)"
    - "단위는 숫자 옆에 작게"
    - "레이블은 숫자 아래에"
    - "증감 표시: 녹색 화살표(증가), 빨강(감소)"
    - "카드당 하나의 지표만"
    - "3-4개 카드가 적합"

# 예시 데이터
example:
  title: "2026년 1분기 실적"
  cards:
    - value: "150"
      unit: "억원"
      label: "매출액"
      trend: "+15%"
      trend_direction: up
    - value: "92"
      unit: "%"
      label: "목표 달성률"
      trend: "+8%p"
      trend_direction: up
    - value: "1,250"
      unit: "건"
      label: "신규 고객"
      trend: "+320"
      trend_direction: up
