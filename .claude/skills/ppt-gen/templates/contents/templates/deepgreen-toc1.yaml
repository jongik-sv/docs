content_template:
  id: deepgreen-toc1
  name: "딥그린 목차 (3열)"
  version: "2.0"
  source: yeonduppt.tistory.com/24
  source_slide_index: 2
  extracted_at: "2025-01-07T02:00:00+09:00"

design_meta:
  quality_score: 8.0
  design_intent: toc-3col
  visual_balance: symmetric
  information_density: medium

canvas:
  reference_width: 1920
  reference_height: 1080
  aspect_ratio: "16:9"

shapes:
  # CONTENTS 타이틀
  - id: "toc-title"
    name: "목차 타이틀"
    type: textbox
    z_index: 1
    geometry:
      x: 5%
      y: 8%
      cx: 30%
      cy: 8%
    text:
      has_text: true
      content: "CONTENTS"
      alignment: left
      font_size_ratio: 0.035
      original_font_size_pt: 32
      font_weight: bold
      font_color: primary

  # 컬럼 1
  - id: "col-1"
    name: "컬럼 1"
    type: group
    z_index: 1
    geometry:
      x: 5%
      y: 25%
      cx: 28%
      cy: 60%
    children:
      - id: "col-1-number"
        type: textbox
        geometry:
          x: 0%
          y: 0%
          cx: 15%
          cy: 10%
        text:
          content: "01"
          font_size_ratio: 0.028
          font_weight: bold
          font_color: primary
      - id: "col-1-title"
        type: textbox
        geometry:
          x: 18%
          y: 0%
          cx: 82%
          cy: 10%
        text:
          placeholder_type: BODY
          font_size_ratio: 0.020
          font_weight: bold
          font_color: dark_text
      - id: "col-1-items"
        type: textbox
        geometry:
          x: 0%
          y: 18%
          cx: 100%
          cy: 80%
        text:
          placeholder_type: BODY
          alignment: left
          font_size_ratio: 0.014
          font_color: dark_text

  # 컬럼 2
  - id: "col-2"
    name: "컬럼 2"
    type: group
    z_index: 1
    geometry:
      x: 36%
      y: 25%
      cx: 28%
      cy: 60%
    children:
      - id: "col-2-number"
        type: textbox
        text:
          content: "02"
          font_color: primary
      - id: "col-2-title"
        type: textbox
        text:
          placeholder_type: BODY
      - id: "col-2-items"
        type: textbox
        text:
          placeholder_type: BODY

  # 컬럼 3
  - id: "col-3"
    name: "컬럼 3"
    type: group
    z_index: 1
    geometry:
      x: 67%
      y: 25%
      cx: 28%
      cy: 60%
    children:
      - id: "col-3-number"
        type: textbox
        text:
          content: "03"
          font_color: primary
      - id: "col-3-title"
        type: textbox
        text:
          placeholder_type: BODY
      - id: "col-3-items"
        type: textbox
        text:
          placeholder_type: BODY

gaps:
  global:
    column_gap: 3%
    row_gap: 5%
  between_shapes:
    - from: col-1
      to: col-2
      gap: 3%
    - from: col-2
      to: col-3
      gap: 3%

spatial_relationships:
  - type: horizontal_distribute
    elements: [col-1, col-2, col-3]
    alignment: top

groups:
  - id: "toc-columns"
    elements: [col-1, col-2, col-3]

thumbnail: thumbnails/deepgreen-toc1.png

use_for:
  - toc
  - contents
  - agenda
  - overview

keywords:
  - 목차
  - 3열
  - 아젠다
  - 개요
